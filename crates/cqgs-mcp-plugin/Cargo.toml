[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
approx = "0.5"
tempfile = "3.10"

[build-dependencies]
napi-build = "2.1.3"

[[example]]
name = "mcp_server"
path = "examples/mcp_server.rs"
required-features = ["mcp", "napi"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1

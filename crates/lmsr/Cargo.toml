[package]
name = "lmsr-rs"
version = "0.1.0"
edition = "2021"
authors = ["Financial Systems Team"]
description = "High-performance Logarithmic Market Scoring Rule implementation with PyO3 bindings"
license = "MIT"
repository = "https://github.com/company/lmsr-rs"
keywords = ["finance", "market-making", "lmsr", "prediction-markets"]
categories = ["algorithms", "finance"]

[lib]
name = "lmsr_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Updated for CVE RUSTSEC-2025-0020 fix
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py38"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
parking_lot = "0.12"
num-traits = "0.2"
approx = "0.5"
rayon = { version = "1.7", optional = true }
rand = "0.8"
rand_distr = "0.4"
# Removed quantum dependencies - not needed for core LMSR
# nalgebra = "0.33"
# num-complex = "0.4"
# tracing = "0.1"
# SIMD and performance dependencies
wide = { version = "0.7", features = ["std"], optional = true }
bytemuck = { version = "1.14", features = ["derive"], optional = true }
aligned-vec = { version = "0.5", optional = true }
cpu-time = { version = "1.0", optional = true }
memmap2 = { version = "0.9", optional = true }
lockfree = { version = "0.5", optional = true }
crossbeam = { version = "0.8", optional = true }
once_cell = { version = "1.19", optional = true }
num_cpus = { version = "1.16", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"
tokio = { version = "1.0", features = ["full"] }

[[bench]]
name = "lmsr_benchmarks"
harness = false

[[bench]]
name = "simd_benchmarks"
harness = false
required-features = ["simd"]

[[bench]]
name = "performance_validation"
harness = false

[features]
default = []
python-bindings = ["pyo3"]
simd = ["wide", "bytemuck", "aligned-vec"]
avx2 = ["simd"]
avx512 = ["simd", "avx2"]
neon = ["simd"]
parallel = ["rayon", "num_cpus", "crossbeam"]
memory-pool = ["aligned-vec", "lockfree"]
high-performance = ["simd", "parallel", "memory-pool", "cpu-time", "memmap2", "once_cell"]

# Separate feature for testing without Python bindings
testing = []
[package]
name = "hyperphysics-tengri-bridge"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team"]
description = "Integration bridge connecting Tengri trading strategy with HyperPhysics scientific computing crates"
license = "MIT"
keywords = ["trading", "hyperphysics", "tengri", "integration", "scientific-computing"]
categories = ["science", "finance", "algorithms"]

[dependencies]
# HyperPhysics core crates
hyperphysics-autopoiesis = { path = "../hyperphysics-autopoiesis" }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness" }
hyperphysics-thermo = { path = "../hyperphysics-thermo" }
hyperphysics-risk = { path = "../hyperphysics-risk" }
hyperphysics-pbit = { path = "../hyperphysics-pbit" }
hyperphysics-syntergic = { path = "../hyperphysics-syntergic" }
quantum-circuit = { path = "../quantum-circuit" }

# Core dependencies
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Mathematical computing
nalgebra = { version = "0.33", features = ["serde-serialize"] }
ndarray = { version = "0.16", features = ["serde"] }
num-complex = "0.4"
statrs = "0.17"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Performance
rayon = "1.10"

# Random number generation (for pBit sampling)
rand = "0.8"
rand_chacha = "0.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"
tokio-test = "0.4"

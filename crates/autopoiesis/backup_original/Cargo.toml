[package]
name = "autopoiesis"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A self-organizing, biomimetic trading system inspired by autopoietic systems"
license = "MIT"
repository = "https://github.com/yourusername/autopoiesis"
keywords = ["trading", "hft", "crypto", "biomimetic", "autopoiesis"]
categories = ["finance", "algorithms"]

[dependencies]
# Async runtime - using workspace dependency
tokio = { workspace = true }
tokio-stream = "0.1"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Serialization - using workspace dependencies
serde = { workspace = true }
serde_json = { workspace = true }

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Mathematical operations - feature gated for performance
ndarray = { workspace = true }
ndarray-rand = { version = "0.14", optional = true }
ndarray-stats = { version = "0.5", optional = true }
statrs = { version = "0.16", optional = true }
num-traits = { version = "0.2", optional = true }
num-derive = { version = "0.4", optional = true }
num-complex = { version = "0.4", optional = true }
nalgebra = { version = "0.32", optional = true }

# Machine learning - feature gated
smartcore = { version = "0.3", features = ["serde"], optional = true }
linfa = { version = "0.7", optional = true }
linfa-clustering = { version = "0.7", optional = true }
linfa-reduction = { version = "0.7", optional = true }

# Optimization - feature gated
argmin = { version = "0.10", features = ["serde1"], optional = true }
argmin-math = { version = "0.4", features = ["ndarray_latest"], optional = true }

# WebSocket for market data
tokio-tungstenite = { version = "0.23", features = ["native-tls"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-native-tls", "postgres", "chrono", "uuid", "rust_decimal"] }

# Message passing
crossbeam-channel = "0.5"

# Metrics - Updated to fix protobuf vulnerability CVE-2024-0437
prometheus = "0.14"

# Configuration
config = "0.14"

# UUID generation
uuid = { version = "1.10", features = ["v4", "serde"] }

# Rate limiting
governor = "0.6"

# Circuit breaker
failsafe = "1.3"

# Caching
moka = { version = "0.12", features = ["future"] }

# Random number generation - using stable version
rand = "0.8"
rand_distr = "0.4"

# Genetic algorithms
genevo = "0.7"

# Graph algorithms
petgraph = "0.6"

# Compression
flate2 = "1.0"

# Cryptography (for API signing)
ring = "0.17"
hex = "0.4"
base64 = "0.22"

# System utilities
num_cpus = "1.16"
toml = "0.8"

# Decimal arithmetic
rust_decimal = { version = "1.35", features = ["serde"] }

# Feature flags
bitflags = "2.6"

# Parallel computation
rayon = "1.10"

# Lock-free data structures
dashmap = "6.0"

# Time series analysis
ta = "0.5"

# Statistical distributions
rv = "0.16"

# Regex
regex = "1.10"

# Lazy static
lazy_static = "1.5"
once_cell = "1.19"

# Derive more traits
derive_more = "0.99"

# Builder pattern
derive_builder = "0.20"

# Enum utilities
strum = { version = "0.26", features = ["derive"] }
strum_macros = "0.26"

# Type erasure
dyn-clone = "1.0"

# Async traits
async-trait = "0.1"

# Futures utilities
futures = "0.3"
futures-util = "0.3"

# Pin utilities
pin-project = "1.1"

# Additional dependencies for ML/NHITS
bincode = "1.3"
axum = { version = "0.7", features = ["tokio", "json", "ws"] }
urlencoding = "2.1"
crossbeam-deque = "0.8"
tower-http = { version = "0.6", features = ["cors", "trace", "timeout"] }
jsonwebtoken = "9.0"
url = "2.5"
approx = { version = "0.5", optional = true }
tempfile = { version = "3.8", optional = true }
sha2 = "0.10"

# Security dependencies
argon2 = "0.5"

# Missing critical dependencies for compilation - removed duplicates
tower = "0.5"
criterion = { version = "0.5", features = ["html_reports"], optional = true }
proptest = { version = "1.5", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
quickcheck = "1.0"
quickcheck_macros = "1.0"
pretty_assertions = "1.4"
serial_test = "3.1"
test-case = "3.3"
approx = "0.5"

[[bench]]
name = "autopoiesis_benchmarks"
harness = false
required-features = ["benchmarks"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
inherits = "release"

[profile.dev]
opt-level = 0
incremental = true
debug = 1
split-debuginfo = "unpacked"
# Optimize for fast compilation
codegen-units = 256

[profile.test]
opt-level = 2

[features]
default = ["basic-math"]
full = ["ml", "optimization", "backtesting", "metrics", "benchmarks", "property-tests", "advanced-math"]

# Core features
basic-math = ["num-traits"]
advanced-math = ["ndarray-rand", "ndarray-stats", "statrs", "num-derive", "num-complex", "nalgebra"]

# ML features
ml = ["smartcore", "linfa", "linfa-clustering", "linfa-reduction", "advanced-math"]
optimization = ["argmin", "argmin-math", "advanced-math"]

# Testing and development features
backtesting = ["advanced-math"]
metrics = []
benchmarks = ["criterion", "test-utils", "advanced-math"]
property-tests = ["proptest", "test-utils"]
test-utils = ["approx", "tempfile"]
full-tests = ["benchmarks", "property-tests"]

# Performance profiles
minimal = []
fast-compile = ["basic-math"]
production = ["full"]

[workspace]
members = [
    "."
]
resolver = "2"

# Workspace-wide dependencies to avoid duplication
[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
chrono = { version = "0.4", features = ["serde"] }
ndarray = "0.15"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
uuid = { version = "1.10", features = ["v4", "serde"] }
futures = "0.3"
rayon = "1.10"
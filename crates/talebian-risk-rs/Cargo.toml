[package]
name = "talebian-risk-rs"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "pBit-enhanced Talebian risk management with Monte Carlo tail sampling"
license = "MIT OR Apache-2.0"
keywords = ["antifragile", "black-swan", "pbit", "taleb", "risk"]

# Standalone crate
[workspace]

[dependencies]
# Quantum computing core - commented out for now
# quantum-core = { path = "../quantum-core" }

# Core workspace dependencies
nalgebra = { version = "0.32", features = ["serde-serialize"] }
ndarray = { version = "0.15", features = ["rayon", "blas"] }
rand = "0.8"
rand_distr = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
rayon = "1.8"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"

# Math and scientific computing
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"
faer = { version = "0.19", features = ["serde"] }

# Optimization and SIMD (simplified)
# wide = "0.7"
# packed_simd = "0.3"

# Advanced distributions and statistics
roots = "0.0.8"
special = "0.10"

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module", "auto-initialize"], optional = true }
numpy = { version = "0.20", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
approx = "0.5"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
futures = "0.3"
quickcheck = "1.0"
arbitrary = { version = "1.0", features = ["derive"] }
fake = "2.9"
bytes = "1.0"
once_cell = "1.19"

[features]
default = ["python-bindings"]
python-bindings = ["pyo3", "numpy"]
python = ["python-bindings"]
simd = []
gpu = []
plotting = []
parallel = []
lockfree = []
memory-pool = []
aligned-vec = []

[lib]
name = "talebian_risk_rs"
crate-type = ["cdylib", "rlib"]

# Benchmarks can be added later
# [[bench]]
# name = "talebian_benchmarks"
# harness = false
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-accounting
  namespace: accounting
  labels:
    app: agentic-accounting
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentic-accounting
  template:
    metadata:
      labels:
        app: agentic-accounting
        version: v1.0.0
    spec:
      containers:
      - name: accounting-api
        image: neural-trader/agentic-accounting:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 4000
          name: graphql
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: accounting-secrets
              key: database-url
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: agentdb-storage
          mountPath: /app/.agentdb
      volumes:
      - name: agentdb-storage
        persistentVolumeClaim:
          claimName: agentdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-accounting-service
  namespace: accounting
spec:
  selector:
    app: agentic-accounting
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: graphql
    port: 4000
    targetPort: 4000
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agentdb-pvc
  namespace: accounting
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentic-accounting-hpa
  namespace: accounting
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentic-accounting
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

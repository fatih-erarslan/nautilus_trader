[tool:pytest]
# PyTest configuration for neural forecasting tests

# Test discovery
testpaths = tests/neural
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Pytest options
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov=plans.neuralforecast
    --cov-report=html:htmlcov/neural
    --cov-report=term-missing
    --cov-report=xml:coverage-neural.xml
    --cov-fail-under=80
    --maxfail=5
    --disable-warnings

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    performance: Performance and benchmarking tests
    gpu: Tests requiring GPU hardware
    slow: Tests that take longer than 30 seconds
    stress: Stress tests with high resource usage
    regression: Regression tests against baselines
    mock: Tests using mock objects only
    real: Tests requiring real neural components
    
# Test timeout (in seconds)
timeout = 300

# Parallel execution
# -n auto enables parallel execution based on CPU cores
# Uncomment the line below to enable parallel testing
# addopts = --dist=worksteal -n auto

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning
    
# Environment variables for testing
env =
    PYTHONPATH = .
    TESTING = 1
    CUDA_VISIBLE_DEVICES = 0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src, plans.neuralforecast
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov/neural

[coverage:xml]
output = coverage-neural.xml
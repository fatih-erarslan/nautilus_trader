[package]
name = "neural-trader-predictor"
version = "0.1.0"
edition = "2021"
authors = ["Neural Trader Team <team@neural-trader.io>"]
description = "Conformal prediction SDK/CLI for neural trading with guaranteed intervals"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/neural-trader"
keywords = ["conformal-prediction", "trading", "machine-learning", "finance"]
categories = ["algorithms", "mathematics", "finance"]
readme = "README.md"

[dependencies]
# Numerical computing
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-stats = "0.5"
num-traits = "0.2"

# Random sampling
rand = "0.8"
rand_distr = "0.4"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Parallel processing
rayon = "1.8"

# Comparable floats
ordered-float = "4.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# CLI framework
clap = { version = "4.4", features = ["derive", "cargo"], optional = true }
indicatif = { version = "0.17", optional = true }
colored = { version = "2.0", optional = true }
serde_yaml = { version = "0.9", optional = true }
csv = { version = "1.3", optional = true }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Performance optimizations
# Note: These are optional optimization libraries - commented out due to build issues
# They will be integrated in future versions
# nanosecond-scheduler = "0.1.1"
# sublinear = "0.1.3"
# temporal-lead-solver = "0.1.0"
# strange-loop = "0.3.0"

# Statistics
statrs = "0.17"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Collections
parking_lot = "0.12"
conformal-prediction = "2.0.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
approx = "0.5"
tempfile = "3.8"

[features]
default = ["cli"]
cli = ["clap", "indicatif", "colored", "serde_yaml", "csv"]
wasm = []

[[bin]]
name = "neural-predictor"
path = "src/bin/neural-predictor.rs"
required-features = ["cli"]

[[bench]]
name = "prediction_bench"
harness = false

[[bench]]
name = "calibration_bench"
harness = false

[[bench]]
name = "optimizers_bench"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.bench]
inherits = "release"

# Lime Trading FIX Configuration
# Ultra-low latency settings optimized for microsecond trading

[DEFAULT]
# Connection settings
ConnectionType=initiator
ReconnectInterval=5
FileStorePath=./lime_fix_store
FileLogPath=./lime_fix_logs

# Performance optimizations
SendRedundantResendRequests=N
CheckCompID=Y
CheckLatency=Y
MaxLatency=2000
LogonTimeout=10
LogoutTimeout=5

# Message settings
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y
UseDataDictionary=Y
DataDictionary=FIX44.xml

# Heartbeat settings (aggressive for low latency)
HeartBtInt=10
TestRequestDelay=2

# Performance settings
PersistMessages=N
UseLocalTime=Y
MillisecondsInTimeStamp=Y
RefreshOnLogon=Y

# Session definition
[SESSION]
BeginString=FIX.4.4
SenderCompID=TRADERCLIENT
TargetCompID=LIME
StartTime=00:00:00
EndTime=00:00:00
UseLocalTime=Y

# Connection details (replace with actual Lime Trading values)
SocketConnectHost=fix.lime.com
SocketConnectPort=4001
SocketNodelay=Y
SocketSendBufferSize=65536
SocketReceiveBufferSize=65536

# Authentication (replace with actual credentials)
Username=YOUR_USERNAME
Password=YOUR_PASSWORD
Account=YOUR_ACCOUNT

# Message validation
ValidateUserDefinedFields=N
ValidateFieldsOutOfOrder=N
ValidateFieldsHaveValues=N
ValidateUnorderedGroupFields=N

# Sequence number management
ResetSeqNumFlag=Y
NextExpectedMsgSeqNum=1
NextSenderMsgSeqNum=1
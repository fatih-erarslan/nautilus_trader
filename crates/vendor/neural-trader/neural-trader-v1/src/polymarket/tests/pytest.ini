[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that may require external services
    mcp: MCP server integration tests
    performance: Performance benchmark tests
    gpu: Tests requiring GPU/CUDA support
    benchmark: Tests that include benchmarking
    slow: Tests that take a long time to run
    asyncio: Asynchronous tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread

# Parallel execution
# Use -n auto for parallel execution

# Test output
console_output_style = progress

# Ignore patterns
norecursedirs = .git .tox build dist *.egg htmlcov

# Coverage exclusions
[coverage:run]
source = polymarket
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if False:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod
    except ImportError:
    # Defensive programming
    # Should never happen
    # Platform specific
    
[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
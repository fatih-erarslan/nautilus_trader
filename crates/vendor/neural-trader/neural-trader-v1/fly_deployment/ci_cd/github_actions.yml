name: GPU Trading Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ruvtrade-gpu

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio flake8 black isort mypy
        
    - name: Run linting
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check src/
        isort --check-only src/
        
    - name: Run type checking
      run: |
        mypy src/ --ignore-missing-imports
        
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Run security scan
      uses: bandit-action/bandit@v1.0.1
      with:
        path: src/
        
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./fly_deployment
        file: ./fly_deployment/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        
    - name: Run image security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: Update staging configuration
      run: |
        cd fly_deployment
        # Update fly.toml for staging
        sed -i 's/app = "ruvtrade"/app = "ruvtrade-staging"/' fly.toml
        sed -i 's/primary_region = "ord"/primary_region = "ord"/' fly.toml
        # Reduce resources for staging
        sed -i 's/size = "performance-8x"/size = "performance-4x"/' fly.toml
        sed -i 's/memory = "32gb"/memory = "16gb"/' fly.toml
        
    - name: Deploy to staging
      run: |
        cd fly_deployment
        flyctl deploy --app ruvtrade-staging --config fly.toml
        
    - name: Run smoke tests
      run: |
        sleep 60  # Wait for deployment to settle
        curl -f https://ruvtrade-staging.fly.dev/health || exit 1
        curl -f https://ruvtrade-staging.fly.dev/gpu-status || exit 1
        
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: Make deployment scripts executable
      run: |
        chmod +x fly_deployment/scripts/*.sh
        
    - name: Run blue-green deployment
      run: |
        cd fly_deployment
        ./scripts/blue_green_deploy.sh deploy fly.toml
        
    - name: Run production validation tests
      run: |
        sleep 120  # Wait for deployment to settle
        cd fly_deployment
        python -c "
        import requests
        import sys
        
        # Comprehensive production validation
        base_url = 'https://ruvtrade.fly.dev'
        
        # Test health endpoints
        health = requests.get(f'{base_url}/health', timeout=30)
        assert health.status_code == 200
        
        detailed_health = requests.get(f'{base_url}/health/detailed', timeout=30)
        assert detailed_health.status_code == 200
        health_data = detailed_health.json()
        assert health_data['overall_status'] in ['healthy', 'degraded']
        
        # Test GPU status
        gpu_status = requests.get(f'{base_url}/gpu-status', timeout=30)
        assert gpu_status.status_code == 200
        gpu_data = gpu_status.json()
        assert gpu_data['status'] in ['healthy', 'degraded']
        
        # Test metrics endpoint
        metrics = requests.get(f'{base_url}/metrics', timeout=30)
        assert metrics.status_code == 200
        
        print('All production validation tests passed!')
        "
        
    - name: Run performance tests
      run: |
        cd fly_deployment
        python -c "
        import requests
        import time
        import statistics
        
        base_url = 'https://ruvtrade.fly.dev'
        response_times = []
        
        # Test response time performance
        for i in range(10):
            start = time.time()
            resp = requests.get(f'{base_url}/health')
            end = time.time()
            response_times.append(end - start)
            time.sleep(1)
        
        avg_response_time = statistics.mean(response_times)
        p95_response_time = statistics.quantiles(response_times, n=20)[18]  # 95th percentile
        
        print(f'Average response time: {avg_response_time:.2f}s')
        print(f'95th percentile response time: {p95_response_time:.2f}s')
        
        # Assert performance requirements
        assert avg_response_time < 2.0, f'Average response time too high: {avg_response_time:.2f}s'
        assert p95_response_time < 5.0, f'95th percentile response time too high: {p95_response_time:.2f}s'
        
        print('Performance tests passed!')
        "
        
    - name: Update deployment status
      run: |
        cd fly_deployment
        ./scripts/blue_green_deploy.sh status
        
    - name: Rollback on failure
      if: failure()
      run: |
        cd fly_deployment
        ./scripts/blue_green_deploy.sh rollback "CI/CD validation failed"
        
    - name: Notify deployment status
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: |
          Production deployment ${{ job.status }}!
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          Branch: ${{ github.ref }}
      if: always()

  cleanup:
    name: Cleanup Old Resources
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: Clean up old container images
      run: |
        # Keep only the last 10 images
        docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.CreatedAt}}" | \
        grep ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }} | \
        tail -n +11 | \
        awk '{print $1":"$2}' | \
        xargs -r docker rmi || true
        
    - name: Clean up old fly.io deployments
      run: |
        cd fly_deployment
        chmod +x scripts/*.sh
        ./scripts/blue_green_deploy.sh cleanup

  monitoring:
    name: Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup monitoring dashboards
      run: |
        cd fly_deployment/monitoring
        python dashboard_config.py
        
    - name: Configure alerts
      run: |
        # This would typically integrate with your monitoring system
        echo "Monitoring alerts configured"
        
    - name: Verify monitoring endpoints
      run: |
        sleep 30
        curl -f https://ruvtrade.fly.dev/metrics || echo "Metrics endpoint check failed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run SAST scan
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PYTHON_BLACK: true
        VALIDATE_PYTHON_FLAKE8: true
        VALIDATE_PYTHON_ISORT: true
        VALIDATE_DOCKERFILE_HADOLINT: true
        
    - name: Run dependency check
      run: |
        pip install safety
        safety check -r requirements.txt
        
    - name: Run secrets scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup K6
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: Run load tests
      run: |
        k6 run - <<EOF
        import http from 'k6/http';
        import { check, sleep } from 'k6';
        
        export let options = {
          stages: [
            { duration: '2m', target: 10 },
            { duration: '5m', target: 20 },
            { duration: '2m', target: 0 },
          ],
          thresholds: {
            http_req_duration: ['p(95)<2000'],
            http_req_failed: ['rate<0.1'],
          },
        };
        
        export default function() {
          let response = http.get('https://ruvtrade.fly.dev/health');
          check(response, {
            'status is 200': (r) => r.status === 200,
            'response time < 2s': (r) => r.timings.duration < 2000,
          });
          sleep(1);
        }
        EOF
        
    - name: Analyze load test results
      run: |
        echo "Load test completed. Check K6 output for detailed results."

  backup-verification:
    name: Verify Backups
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: Verify backup systems
      run: |
        cd fly_deployment
        # Check volume backups
        flyctl volumes list --app ruvtrade
        
        # This would typically verify backup integrity
        echo "Backup verification completed"

  documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && needs.deploy-production.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate deployment documentation
      run: |
        cd fly_deployment
        echo "# Deployment Status" > deployment_status.md
        echo "Last deployed: $(date)" >> deployment_status.md
        echo "Commit: ${{ github.sha }}" >> deployment_status.md
        echo "Author: ${{ github.actor }}" >> deployment_status.md
        
    - name: Update README with deployment info
      run: |
        # This would update project documentation
        echo "Documentation updated"
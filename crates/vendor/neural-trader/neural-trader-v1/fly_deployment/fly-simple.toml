# Simplified Fly.io configuration for ruvtrade GPU testing
app = "ruvtrade"
primary_region = "ord"

# Build configuration
[build]
  dockerfile = "Dockerfile.simple"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

# Standard machine configuration for testing
[vm]
  size = "shared-cpu-1x"
  memory = "1gb"

# Environment variables
[env]
  PORT = "8080"
  LOG_LEVEL = "INFO"

# Health checks
[[checks]]
  type = "http"
  name = "health"
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  port = 8080
  timeout = "10s"
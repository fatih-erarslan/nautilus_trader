version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: neural-trader-postgres
    environment:
      POSTGRES_USER: neural
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trader_dev_password}
      POSTGRES_DB: neural_trader
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neural"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neural-trader

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neural-trader-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neural-trader

  # Neural Trader Application
  neural-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neural-trader-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://neural:${POSTGRES_PASSWORD:-trader_dev_password}@postgres:5432/neural_trader
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_password}@redis:6379/0

      # Market Data (set these in .env file)
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}

      # Application
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-1}
      NEURAL_TRADER_CONFIG: /app/config.toml

      # AgentDB
      AGENTDB_PATH: /var/lib/neural-trader/agentdb

      # Monitoring
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    volumes:
      - ./config/production.toml:/app/config.toml:ro
      - trader_data:/var/lib/neural-trader
      - trader_logs:/var/log/neural-trader
    ports:
      - "8080:8080"  # API
      - "9090:9090"  # Metrics
    healthcheck:
      test: ["CMD", "neural-trader", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - neural-trader

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: neural-trader-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - neural-trader

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: neural-trader-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - neural-trader

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: neural-trader-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - neural-trader

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  trader_data:
    driver: local
  trader_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  neural-trader:
    driver: bridge

[package]
name = "neural-trader-mcp"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Model Context Protocol (MCP) server implementation for Neural Trader with multi-transport support"
documentation = "https://docs.rs/neural-trader-mcp"
readme = "README.md"
keywords = ["mcp", "server", "trading", "llm", "protocol"]
categories = ["network-programming", "web-programming", "asynchronous"]

[dependencies]
# Workspace crates
neural-trader-mcp-protocol = { version = "2.0.0", path = "../mcp-protocol" }

# Workspace dependencies
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }

# Server-specific dependencies
axum = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }
tokio-tungstenite = { workspace = true, optional = true }

[features]
default = ["stdio"]
stdio = []
http = ["axum", "tower-http"]
websocket = ["tokio-tungstenite"]
all = ["stdio", "http", "websocket"]

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "mcp_tools_demo"
path = "../../examples/mcp_tools_demo.rs"

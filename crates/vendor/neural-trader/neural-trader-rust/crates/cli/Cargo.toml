[package]
name = "nt-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Command-line interface for Neural Trader algorithmic trading platform"
documentation = "https://docs.rs/nt-cli"
readme = "README.md"
keywords = ["trading", "cli", "neural", "algorithmic", "finance"]
categories = ["command-line-utilities", "finance"]

[[bin]]
name = "nt-cli"
path = "src/main.rs"

[dependencies]
nt-core = { version = "2.0.0", path = "../core" }
nt-strategies = { version = "2.0.0", path = "../strategies" }
nt-execution = { version = "2.0.0", path = "../execution" }
nt-portfolio = { version = "2.0.0", path = "../portfolio" }
nt-backtesting = { version = "2.0.0", path = "../backtesting" }
nt-neural = { version = "2.0.0", path = "../neural", optional = true }

# CLI framework
clap = { version = "4.4", features = ["derive"] }
colored = "2.1"
dialoguer = "0.11"
indicatif = "0.17"

# Async runtime
tokio.workspace = true
async-trait.workspace = true

# Date/Time
chrono.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true
toml.workspace = true

# Error handling
anyhow.workspace = true
thiserror.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

[features]
default = []
neural = ["nt-neural"]

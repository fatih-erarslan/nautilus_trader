[package]
name = "nt-napi"
version = "2.0.0"
edition = "2021"
authors = ["Neural Trader Team"]
description = "NAPI-RS bindings for neural-trader Rust implementation"
license = "MIT"
repository = "https://github.com/ruvnet/neural-trader"

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS core dependencies
napi = { version = "2", features = ["async", "tokio_rt", "error_anyhow"] }
napi-derive = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Internal neural-trader crates
nt-core = { path = "../core" }
nt-strategies = { path = "../strategies" }
nt-neural = { path = "../neural" }
nt-portfolio = { path = "../portfolio" }
nt-risk = { path = "../risk" }
nt-backtesting = { path = "../backtesting" }
nt-sports-betting = { path = "../sports-betting" }
nt-prediction-markets = { path = "../prediction-markets" }
nt-syndicate = { path = "../nt-syndicate" }
nt-e2b-integration = { path = "../e2b-integration" }
nt-news-trading = { path = "../news-trading" }

# Error handling and serialization
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.6", features = ["v4"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
strip = true
opt-level = 3
codegen-units = 1

[profile.release.package."*"]
opt-level = 3

[package]
name = "nt-benchoptimizer"
version = "2.0.0"
edition = "2021"
authors = ["Neural Trader Team"]
description = "High-performance benchmarking and optimization toolkit for Neural Trader packages"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
napi = { version = "2", features = ["full"] }
napi-derive = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full", "rt-multi-thread"] }
rayon = "1.8"
crossbeam-channel = "0.5"
parking_lot = "0.12"
dashmap = "5.5"

# Performance profiling
criterion = { version = "0.5", optional = true }
pprof = { version = "0.13", features = ["flamegraph", "criterion"], optional = true }

# Statistics
statistical = "1.0"
average = "0.15"

# System metrics
sysinfo = "0.30"
libc = "0.2"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async utilities
futures = "0.3"
async-trait = "0.1"

# SIMD support
wide = "0.7"

# File system operations
walkdir = "2.4"
glob = "0.3"

# Time measurements
quanta = "0.12"
instant = "0.1"
num_cpus = "1.16"
chrono = "0.4"

# Compression for reports
flate2 = "1.0"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"

[features]
default = []
profiling = ["criterion", "pprof"]

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
inherits = "release"
debug = true

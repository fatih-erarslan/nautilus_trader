[package]
name = "nt-risk"
version = "2.0.0"
edition = "2021"
authors = ["Neural Trader Team"]
description = "Advanced risk management with VaR, CVaR, and Monte Carlo simulation - GPU-accelerated analytics"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/neural-trader"
documentation = "https://docs.rs/nt-risk"
readme = "README.md"
keywords = ["trading", "risk", "var", "finance", "montecarlo"]
categories = ["finance", "algorithms", "science"]

[dependencies]
# Core dependencies
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rust_decimal = { version = "1.33", features = ["serde-float"] }
thiserror = "1.0"
anyhow = "1.0"

# Numerical computation
ndarray = "0.15"
ndarray-stats = "0.5"
ndarray-rand = "0.14"
statrs = "0.16"
rand = "0.8"
rand_distr = "0.4"

# GPU acceleration (optional)
candle-core = { version = "0.6", optional = true }
candle-nn = { version = "0.6", optional = true }
cudarc = { version = "0.11", optional = true }

# Linear algebra
nalgebra = "0.32"
faer = "0.16"

# Optimization
argmin = "0.8"
argmin-math = "0.3"

# Parallel processing
rayon = "1.8"

# Data structures
dashmap = "5.5"
parking_lot = "0.12"

# Metrics and observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"

# Testing
proptest = { version = "1.4", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"
approx = "0.5"
rust_decimal_macros = "1.33"

[features]
default = []
gpu = ["candle-core", "candle-nn", "cudarc"]
testing = ["proptest"]

[[bench]]
name = "monte_carlo_bench"
harness = false

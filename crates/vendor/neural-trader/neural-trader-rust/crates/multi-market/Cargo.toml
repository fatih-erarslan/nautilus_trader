[package]
name = "multi-market"
version = "2.0.0"
edition = "2021"
authors = ["Agent 7 - Multi-Market Support", "Neural Trader Team"]
description = "Multi-market support for Neural Trader - sports betting, prediction markets, crypto trading"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/neural-trader"
documentation = "https://docs.rs/multi-market"
readme = "README.md"
keywords = ["trading", "markets", "sports", "crypto", "prediction"]
categories = ["finance", "api-bindings", "asynchronous"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream"] }
hyper = "0.14"

# WebSocket
tokio-tungstenite = "0.21"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Decimal math
rust_decimal = "1.33"
rust_decimal_macros = "1.33"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Crypto
sha2 = "0.10"
hex = "0.4"

# Statistical/math
ndarray = "0.15"
statrs = "0.16"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Internal crates (to be added as implementation progresses)
# risk-management = { path = "../risk-management" }
# agentdb = { path = "../agentdb" }

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.2"
approx = "0.5"

[features]
default = ["sports", "prediction", "crypto"]
sports = []
prediction = []
crypto = []
all = ["sports", "prediction", "crypto"]

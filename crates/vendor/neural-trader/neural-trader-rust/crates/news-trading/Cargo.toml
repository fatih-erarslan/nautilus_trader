[package]
name = "nt-news-trading"
version.workspace = true
edition.workspace = true
description = "News-driven trading for Neural Trader - real-time news analysis, sentiment scoring, and event-driven trading strategies"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/neural-trader"
documentation = "https://docs.rs/nt-news-trading"

[dependencies]
# Async runtime
tokio = { workspace = true, features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { workspace = true, features = ["json"] }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"

# Database
sled = "0.34"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = { workspace = true }

# Logging
log = "0.4"

# Internal dependencies
nt-core = { version = "2.0.0", path = "../core" }

[dev-dependencies]
tokio-test = "0.4"

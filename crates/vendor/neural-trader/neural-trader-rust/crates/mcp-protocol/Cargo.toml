[package]
name = "neural-trader-mcp-protocol"
version = "2.0.0"
edition = "2021"
authors = ["Neural Trader Team"]
description = "Model Context Protocol (MCP) JSON-RPC 2.0 protocol types and definitions for Neural Trader"
license = "MIT OR Apache-2.0"
repository = "https://github.com/ruvnet/neural-trader"
documentation = "https://docs.rs/neural-trader-mcp-protocol"
readme = "README.md"
keywords = ["mcp", "protocol", "jsonrpc", "trading", "llm"]
categories = ["network-programming", "asynchronous"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

[dev-dependencies]
serde_test = "1.0"

[package]
name = "nt-portfolio"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Portfolio management and tracking for Neural Trader - positions, P&L, performance analytics"
documentation = "https://docs.rs/nt-portfolio"
readme = "README.md"
keywords = ["trading", "portfolio", "finance", "pnl", "analytics"]
categories = ["finance", "algorithms"]

[dependencies]
nt-core = { version = "2.0.0", path = "../core" }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Decimal handling
rust_decimal = { version = "1.33", features = ["serde-float"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Concurrent data structures
dashmap = "6"
parking_lot = "0.12"

# Logging
tracing = "0.1"

[dev-dependencies]
approx = "0.5"

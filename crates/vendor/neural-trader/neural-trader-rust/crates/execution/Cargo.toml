[package]
name = "nt-execution"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Order execution and broker integration for Neural Trader - supports Alpaca, Interactive Brokers, and more"
documentation = "https://docs.rs/nt-execution"
readme = "README.md"
keywords = ["trading", "execution", "broker", "orders", "finance"]
categories = ["finance", "network-programming", "asynchronous"]

[dependencies]
nt-core = { version = "2.0.0", path = "../core" }

# Async runtime
tokio.workspace = true
async-trait.workspace = true
futures = "0.3"

# Serialization
serde.workspace = true
serde_json.workspace = true
serde_urlencoded = "0.7"

# HTTP/WebSocket
reqwest.workspace = true
tokio-tungstenite.workspace = true
url = "2.5"

# Decimal precision
rust_decimal.workspace = true

# Date/Time
chrono.workspace = true

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Logging
tracing.workspace = true

# Rate limiting
governor = "0.6"

# Crypto for exchange APIs
hmac = "0.12"
sha2 = "0.10"
base64 = "0.21"
hex = "0.4"

# Additional utilities
uuid.workspace = true
dashmap = "5.5"
parking_lot = "0.12"
dotenvy = { version = "0.15.7", optional = true }

[dev-dependencies]
mockall.workspace = true
tokio-test = "0.4"
wiremock = "0.6"
dotenvy = "0.15"

[features]
dotenvy = ["dep:dotenvy"]

# Cargo build configuration for Neural Trader
# Optimized for cross-platform NAPI-RS builds

[build]
# Use all available CPU cores
jobs = -1

[target.x86_64-unknown-linux-gnu]
linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]  # Disabled - lld not available

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-undefined", "-C", "link-arg=dynamic_lookup"]

# Profile configurations for release builds
[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

# Optimize dependencies even in dev mode
[profile.dev.package."*"]
opt-level = 2

# Fast compile times for development
[profile.dev]
opt-level = 0
debug = true
incremental = true

# Benchmarking profile
[profile.bench]
inherits = "release"
debug = true
lto = "thin"

name: Polymarket Integration Tests

on:
  push:
    branches: [ main, polymarket ]
    paths:
      - 'src/polymarket/**'
      - 'tests/polymarket/**'
      - '.github/workflows/polymarket-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/polymarket/**'
      - 'tests/polymarket/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov aioresponses
    
    - name: Run Polymarket unit tests
      run: |
        pytest src/polymarket/tests/unit/ -v --cov=src/polymarket --cov-report=xml
    
    - name: Run Polymarket integration tests
      run: |
        pytest src/polymarket/tests/integration/ -v -m "not slow"
      env:
        POLYMARKET_ENVIRONMENT: staging
        POLYMARKET_API_KEY: ${{ secrets.POLYMARKET_API_KEY_TEST }}
        POLYMARKET_PRIVATE_KEY: ${{ secrets.POLYMARKET_PRIVATE_KEY_TEST }}
    
    - name: Test API connection (mock mode)
      run: |
        python test_polymarket_api.py
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: polymarket
        name: polymarket-coverage
    
    - name: Check test coverage
      run: |
        coverage report --fail-under=80
      continue-on-error: true
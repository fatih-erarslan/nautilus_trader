name: Agentic Accounting - Test Suite

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'packages/agentic-accounting/**'
      - 'packages/core/**'
      - 'neural-trader-rust/crates/agentic-accounting/**'
      - '.github/workflows/agentic-accounting-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/agentic-accounting/**'
      - 'packages/core/**'
      - 'neural-trader-rust/crates/agentic-accounting/**'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'
  RUST_VERSION: 'stable'

jobs:
  # Unit tests for TypeScript packages
  unit-tests-ts:
    name: Unit Tests (TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript unit tests
        run: |
          npm run test:unit -- \
            --coverage \
            --testPathPattern="packages/agentic-accounting" \
            --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit-tests-ts
          name: unit-tests-typescript
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()

  # Unit tests for Rust core
  unit-tests-rust:
    name: Unit Tests (Rust)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: neural-trader-rust/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust unit tests
        run: |
          cd neural-trader-rust
          cargo test --workspace \
            --lib \
            --bins \
            --tests \
            -- --nocapture --test-threads=2
        env:
          RUST_LOG: info

      - name: Run Rust doc tests
        run: |
          cd neural-trader-rust
          cargo test --workspace --doc

      - name: Generate Rust coverage (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd neural-trader-rust
          cargo install cargo-tarpaulin || true
          cargo tarpaulin --workspace --out Xml --timeout 300
        continue-on-error: true

      - name: Upload Rust coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./neural-trader-rust/cobertura.xml
          flags: unit-tests-rust
          name: unit-tests-rust-${{ matrix.os }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # Integration tests with database services
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests-ts, unit-tests-rust]
    timeout-minutes: 25

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: agentic_accounting_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ runner.os }}-integration-${{ hashFiles('**/package-lock.json', '**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Build Rust addon
        run: npm run build:cargo

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d agentic_accounting_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d agentic_accounting_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
        env:
          PGPASSWORD: postgres

      - name: Run database migrations
        run: npm run migrate:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentic_accounting_test
          REDIS_URL: redis://localhost:6379

      - name: Run integration tests
        run: |
          npm run test:integration -- \
            --coverage \
            --testPathPattern="packages/agentic-accounting" \
            --maxWorkers=2 \
            --forceExit
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentic_accounting_test
          REDIS_URL: redis://localhost:6379
          AGENTDB_PATH: ./test-data/agentdb-test

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: integration-tests
          name: integration-tests
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()

      - name: Archive test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            logs/
            test-data/
          retention-days: 7

  # End-to-end workflow tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    timeout-minutes: 30

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: agentic_accounting_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ runner.os }}-e2e-${{ hashFiles('**/package-lock.json', '**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build:all

      - name: Setup test environment
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d agentic_accounting_e2e -c "CREATE EXTENSION IF NOT EXISTS vector;"
          npm run migrate:test
        env:
          PGPASSWORD: postgres
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentic_accounting_e2e

      - name: Run E2E tests
        run: |
          npm run test:e2e -- \
            --testPathPattern="packages/agentic-accounting" \
            --maxWorkers=1 \
            --forceExit \
            --testTimeout=60000
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentic_accounting_e2e
          REDIS_URL: redis://localhost:6379
          AGENTDB_PATH: ./test-data/agentdb-e2e

      - name: Archive E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: |
            test-reports/
            screenshots/
            logs/
          retention-days: 7

  # Performance benchmarks
  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: unit-tests-rust
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Rust benchmarks
        run: |
          cd neural-trader-rust
          cargo bench --bench tax_calculations -- --output-format bencher | tee benchmark-results.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: neural-trader-rust/benchmark-results.txt
          retention-days: 30

      - name: Compare with baseline
        run: |
          if [ -f baseline-benchmarks.txt ]; then
            cargo install cargo-criterion || true
            cargo criterion --bench tax_calculations
          else
            echo "No baseline found, skipping comparison"
          fi
        continue-on-error: true

  # Test result summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests-ts, unit-tests-rust, integration-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Unit Tests (TS): ${{ needs.unit-tests-ts.result }}"
          echo "Unit Tests (Rust): ${{ needs.unit-tests-rust.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"

          if [[ "${{ needs.unit-tests-ts.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-rust.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.e2e-tests.result }}" == "failure" ]]; then
            echo "::error::One or more test jobs failed"
            exit 1
          fi

      - name: Post summary
        run: |
          echo "### Test Suite Summary :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests (TypeScript) | ${{ needs.unit-tests-ts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests (Rust) | ${{ needs.unit-tests-rust.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY

name: Agentic Accounting - Build & Compile

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'packages/agentic-accounting/**'
      - 'neural-trader-rust/crates/agentic-accounting/**'
      - '.github/workflows/agentic-accounting-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/agentic-accounting/**'
      - 'neural-trader-rust/crates/agentic-accounting/**'

env:
  NODE_VERSION: '18'
  RUST_VERSION: 'stable'

jobs:
  # Build TypeScript packages
  build-typescript:
    name: Build TypeScript Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: |
          cd packages/agentic-accounting/core
          npm run build
        if: success()

      - name: Build agents package
        run: |
          cd packages/agentic-accounting/agents
          npm run build
        if: success()

      - name: Build MCP server package
        run: |
          cd packages/agentic-accounting/mcp-server
          npm run build
        if: success()

      - name: Build API package
        run: |
          cd packages/agentic-accounting/api
          npm run build
        if: success()

      - name: Build CLI package
        run: |
          cd packages/agentic-accounting/cli
          npm run build
        if: success()

      - name: Verify build artifacts
        run: |
          echo "Checking build outputs..."
          test -d packages/agentic-accounting/core/dist || exit 1
          test -d packages/agentic-accounting/agents/dist || exit 1
          test -d packages/agentic-accounting/mcp-server/dist || exit 1
          test -d packages/agentic-accounting/api/dist || exit 1
          test -d packages/agentic-accounting/cli/dist || exit 1
          echo "All TypeScript packages built successfully!"

      - name: Upload TypeScript build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-build-artifacts
          path: |
            packages/agentic-accounting/*/dist
          retention-days: 7

  # Build Rust addon for multiple platforms
  build-rust-addon:
    name: Build Rust Addon (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: win32-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install napi-rs CLI
        run: npm install -g @napi-rs/cli

      - name: Build Rust addon
        run: |
          cd neural-trader-rust/crates/agentic-accounting-napi
          napi build --platform --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Test Rust addon (native only)
        if: matrix.target == format('{0}-{1}', runner.os == 'Linux' && 'x86_64-unknown-linux-gnu' || runner.os == 'macOS' && 'x86_64-apple-darwin' || 'x86_64-pc-windows-msvc', '')
        run: |
          cd neural-trader-rust/crates/agentic-accounting-napi
          node test/integration.test.js

      - name: Upload Rust addon artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-addon-${{ matrix.name }}
          path: |
            neural-trader-rust/crates/agentic-accounting-napi/*.node
          retention-days: 7

  # Build Rust core library
  build-rust-core:
    name: Build Rust Core
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          profile: minimal
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ runner.os }}-cargo-core-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust workspace
        run: |
          cd neural-trader-rust
          cargo build --release --workspace

      - name: Verify Rust artifacts
        run: |
          cd neural-trader-rust
          test -f target/release/libagentic_accounting_core.so || \
          test -f target/release/libagentic_accounting_core.dylib || \
          test -f target/release/agentic_accounting_core.dll || \
          echo "Rust library built"

      - name: Upload Rust core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-core-artifacts
          path: |
            neural-trader-rust/target/release/lib*.so
            neural-trader-rust/target/release/lib*.dylib
            neural-trader-rust/target/release/*.dll
          retention-days: 7

  # Validate package.json files
  validate-packages:
    name: Validate Package Manifests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate package.json files
        run: |
          for pkg in packages/agentic-accounting/*/package.json; do
            echo "Validating $pkg..."
            node -e "JSON.parse(require('fs').readFileSync('$pkg'))"
          done

      - name: Check for version consistency
        run: |
          echo "Checking version consistency across packages..."
          versions=$(grep -r "\"version\"" packages/agentic-accounting/*/package.json | cut -d':' -f2 | sort -u)
          count=$(echo "$versions" | wc -l)
          if [ $count -gt 1 ]; then
            echo "::warning::Multiple versions found across packages"
          fi

  # Build documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeDoc documentation
        run: |
          npx typedoc packages/agentic-accounting/core/src/index.ts \
            --out docs/api \
            --theme default \
            --exclude "**/*.test.ts" \
            --excludePrivate
        continue-on-error: true

      - name: Build Rust documentation
        run: |
          cd neural-trader-rust
          cargo doc --workspace --no-deps
        continue-on-error: true

      - name: Upload documentation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: |
            docs/
            neural-trader-rust/target/doc
          retention-days: 30

  # Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-typescript, build-rust-addon, build-rust-core, validate-packages]
    if: always()

    steps:
      - name: Generate build summary
        run: |
          echo "### Build Summary :hammer_and_wrench:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Packages | ${{ needs.build-typescript.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Addon | ${{ needs.build-rust-addon.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Rust Core | ${{ needs.build-rust-core.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Validation | ${{ needs.validate-packages.result }} |" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-typescript.result }}" == "failure" ]] || \
             [[ "${{ needs.build-rust-addon.result }}" == "failure" ]] || \
             [[ "${{ needs.build-rust-core.result }}" == "failure" ]] || \
             [[ "${{ needs.validate-packages.result }}" == "failure" ]]; then
            echo "::error::Build failed - check the logs above"
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds completed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY

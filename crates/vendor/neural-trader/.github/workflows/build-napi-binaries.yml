name: Build NAPI Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: yarn build --platform --release --target x86_64-apple-darwin

          - host: macos-latest
            target: aarch64-apple-darwin
            build: yarn build --platform --release --target aarch64-apple-darwin

          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: yarn build --platform --release --target x86_64-unknown-linux-gnu

          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: yarn build --platform --release --target x86_64-unknown-linux-musl

          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: yarn build --platform --release --target aarch64-unknown-linux-gnu

          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine-aarch64
            build: yarn build --platform --release --target aarch64-unknown-linux-musl

          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: yarn build --platform --release --target x86_64-pc-windows-msvc

          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: yarn build --platform --release --target aarch64-pc-windows-msvc

    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    defaults:
      run:
        working-directory: neural-trader-rust/packages/neural-trader-backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org/

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            neural-trader-rust/target
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup toolchain (Linux)
        if: ${{ matrix.settings.docker }}
        run: |
          docker pull ${{ matrix.settings.docker }}
          docker run --rm -v ~/.cargo/git:/root/.cargo/git -v ~/.cargo/registry:/root/.cargo/registry -v $(pwd):/build -w /build ${{ matrix.settings.docker }} ${{ matrix.settings.build }}

      - name: Build (non-Linux)
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: neural-trader-rust/packages/neural-trader-backend/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org/

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: neural-trader-rust/packages/neural-trader-backend/artifacts

      - name: Move artifacts
        working-directory: neural-trader-rust/packages/neural-trader-backend
        run: |
          yarn napi prepublish -t npm
          ls -R npm/

      - name: Publish to npm
        working-directory: neural-trader-rust/packages/neural-trader-backend
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

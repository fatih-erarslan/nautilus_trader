name: Agentic Accounting Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/agentic-accounting/**'
      - 'tests/agentic-accounting/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/agentic-accounting/**'
      - 'tests/agentic-accounting/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/agentic-accounting/package-lock.json

      - name: Install dependencies
        working-directory: tests/agentic-accounting
        run: npm ci

      - name: Run unit tests
        working-directory: tests/agentic-accounting
        run: npm run test:unit -- --coverage

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/agentic-accounting/coverage/lcov.info
          flags: unit-tests
          name: unit-tests-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: agentic_accounting_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/agentic-accounting/package-lock.json

      - name: Install dependencies
        working-directory: tests/agentic-accounting
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5433 -U test_user; do sleep 1; done'

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until redis-cli -h localhost -p 6380 ping; do sleep 1; done'

      - name: Run integration tests
        working-directory: tests/agentic-accounting
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_REDIS_HOST: localhost
          TEST_REDIS_PORT: 6380
        run: npm run test:integration -- --coverage

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/agentic-accounting/coverage/lcov.info
          flags: integration-tests
          name: integration-tests-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: integration-tests

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: agentic_accounting_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/agentic-accounting/package-lock.json

      - name: Install dependencies
        working-directory: tests/agentic-accounting
        run: npm ci

      - name: Run E2E tests
        working-directory: tests/agentic-accounting
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5433
          TEST_REDIS_HOST: localhost
          TEST_REDIS_PORT: 6380
        run: npm run test:e2e -- --coverage

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/agentic-accounting/coverage/lcov.info
          flags: e2e-tests
          name: e2e-tests-coverage

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tests/agentic-accounting/package-lock.json

      - name: Install dependencies
        working-directory: tests/agentic-accounting
        run: npm ci

      - name: Run all tests with coverage
        working-directory: tests/agentic-accounting
        run: npm run test:ci

      - name: Check coverage thresholds
        working-directory: tests/agentic-accounting
        run: |
          COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below 90% threshold"
            exit 1
          fi

      - name: Upload combined coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/agentic-accounting/coverage/lcov.info
          flags: all-tests
          name: combined-coverage

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./tests/agentic-accounting/coverage/lcov.info
          flags: all-tests

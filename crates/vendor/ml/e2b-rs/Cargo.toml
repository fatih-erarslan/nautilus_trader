[package]
name = "e2b-rs"
version = "0.1.0"
edition = "2021"
description = "Rust client for E2B - secure cloud sandboxes for AI-generated code execution"
license = "MIT"
repository = "https://github.com/e2b-dev/E2B"
keywords = ["e2b", "sandbox", "ai", "code-execution", "cloud"]
categories = ["api-bindings", "development-tools"]

[workspace]

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
thiserror = "2.0"
async-trait = "0.1"
base64 = "0.22"
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1"
urlencoding = "2.1"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
code-interpreter = []

[package]
name = "tengri-market-readiness-sentinel"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI System <tengri@system.ai>"]
description = "Comprehensive market readiness sentinel for production deployment validation with institutional-grade trading validation"
license = "MIT"
repository = "https://github.com/tengri-system/market-readiness-sentinel"
keywords = ["trading", "market-readiness", "production", "validation", "institutional"]
categories = ["finance", "trading-systems", "production-validation"]

[dependencies]
# Core dependencies
tokio = { version = "1.46", features = ["full"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4.41", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dashmap = "5.0"
once_cell = "1.0"
parking_lot = "0.12"
crossbeam-channel = "0.5"

# Database and storage
sqlx = { workspace = true, features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }
redis = { version = "0.23", features = ["tokio-comp"] }
clickhouse = { version = "0.11", optional = true }

# Networking and API
reqwest = { version = "0.11", features = ["json", "stream"] }
tungstenite = "0.20"
tokio-tungstenite = "0.20"
hyper = { version = "0.14", features = ["full"] }
axum = "0.6"
tower = "0.4"
tower-http = { version = "0.4", features = ["cors", "trace"] }

# Cryptography and security
ring = "0.16"
sha2 = "0.10"
hmac = "0.12"
aes-gcm = "0.10"
rsa = "0.9"

# Financial and trading
rust_decimal = { version = "1.0", features = ["serde-float"] }
ta = "0.5"
polars = { version = "0.31", features = ["lazy", "temporal", "strings"] }

# Performance and optimization
rayon = "1.10.0"
simd-json = { version = "0.13", optional = true }
byteorder = "1.0"
bytes = "1.0"
memmap2 = { version = "0.7", optional = true }

# Monitoring and observability
prometheus = "0.13"
opentelemetry = "0.20"
opentelemetry-jaeger = { version = "0.19", optional = true }
metrics = "0.21"
metrics-prometheus = "0.6"

# Configuration and environment
config = "0.13"
dotenvy = "0.15"
clap = { version = "4.0", features = ["derive"] }

# Testing and validation
proptest = "1.0"
criterion = { version = "0.5", features = ["html_reports"] }

# Quantum and ML (future-ready)
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
candle-transformers = { version = "0.3", optional = true }

# Local crate dependencies
ats-core = { path = "../ats-core" }
api-integration = { path = "../api-integration" }
risk-management = { path = "../risk-management" }
# performance-engine = { path = "../performance-engine" }  # DISABLED
compliance-sentinel = { path = "../compliance-sentinel", optional = true }
quantum-uncertainty = { path = "../quantum-uncertainty" }
data-pipeline = { path = "../data-pipeline" }
memory-manager = { path = "../memory-manager" }
mcp-orchestration = { path = "../mcp-orchestration" }
trading-strategies = { path = "../trading-strategies" }
zero-mock-testing = { path = "../zero-mock-testing" }

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.11"
tempfile = "3.0"
test-log = "0.2"

[features]
default = ["production-validation", "real-time-monitoring"]
production-validation = []
real-time-monitoring = []
quantum-ready = ["candle-core", "candle-nn", "candle-transformers"]
high-frequency-trading = ["simd-json", "memmap2"]
institutional-grade = ["clickhouse", "opentelemetry-jaeger"]
regulatory-compliance = ["compliance-sentinel"]
disaster-recovery = []
market-maker-integration = []

[[bin]]
name = "tengri-market-readiness-sentinel"
path = "src/main.rs"

[lib]
name = "tengri_market_readiness_sentinel"
path = "src/lib.rs"


[package]
name = "hyperphysics-nautilus"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team <team@hyperphysics.ai>"]
description = "Integration bridge between HyperPhysics and Nautilus Trader"
repository = "https://github.com/hyperphysics/hyperphysics"
license = "MIT OR Apache-2.0"
keywords = ["trading", "hft", "nautilus", "physics", "integration"]
categories = ["finance", "simulation"]
rust-version = "1.75.0"

[lib]
crate-type = ["rlib"]

[dependencies]
# HyperPhysics crates
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-hft-ecosystem = { path = "../hyperphysics-hft-ecosystem", features = ["optimization-real"] }
hyperphysics-optimization = { path = "../hyperphysics-optimization" }
hyperphysics-market = { path = "../hyperphysics-market" }

# Core dependencies (shared with Nautilus)
tokio = { version = "1.48", features = ["full", "rt-multi-thread", "sync"] }
async-trait = "0.1"
futures = "0.3"

# Data structures
indexmap = { version = "2.12", features = ["serde"] }
dashmap = "6.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# CSV parsing for backtest data
csv = "1.3"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Math
nalgebra = "0.33"

# Interned strings (compatible with Nautilus ustr)
ustr = { version = "1.1", features = ["serde"] }

# UUID for message correlation
uuid = { version = "1.18", features = ["v4", "serde"] }

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
approx = "0.5"

[features]
default = ["full-integration"]
full-integration = []
backtest-only = []
live-trading = []

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

[package]
name = "hyperphysics-unified"
version = "0.1.0"
edition = "2021"
description = "Unified physics engine abstraction with zero-cost backend selection"
license = "MIT OR Apache-2.0"
authors = ["HyperPhysics Team"]

[features]
default = ["rapier3d", "simd"]
rapier3d = ["dep:rapier3d"]
rapier2d = ["dep:rapier2d"]
parry3d = ["dep:parry3d"]
parry2d = ["dep:parry2d"]
avian3d = ["dep:avian3d"]
avian2d = ["dep:avian2d"]
jolt = ["dep:cxx", "dep:jolt-hyperphysics"]
mujoco = ["dep:mujoco-hyperphysics"]
genesis = ["dep:pyo3"]
taichi = ["dep:pyo3"]
warp = ["dep:pyo3"]
simd = []
parallel = ["rayon"]
deterministic = []
gpu = ["genesis", "taichi", "warp"]

[dependencies]
# Core math
nalgebra = { version = "0.34", features = ["serde-serialize"] }
simba = "0.9"

# Physics backends (optional) - using vendored versions
rapier3d = { path = "../../vendor/physics/rapier/crates/rapier3d", optional = true }
rapier2d = { path = "../../vendor/physics/rapier/crates/rapier2d", optional = true }
# Parry collision detection (pulled in via rapier dependencies)
parry3d = { version = "0.25", optional = true }
parry2d = { version = "0.25", optional = true }

# C++ FFI for JoltPhysics
cxx = { version = "1.0", optional = true }
cxx-build = { version = "1.0", optional = true }

# Jolt-HyperPhysics adapter
jolt-hyperphysics = { path = "../jolt-hyperphysics", optional = true }

# MuJoCo-HyperPhysics adapter
mujoco-hyperphysics = { path = "../mujoco-hyperphysics", optional = true }

# Python interop for GPU physics (Genesis/Taichi/Warp)
pyo3 = { version = "0.22", features = ["auto-initialize"], optional = true }

# Avian physics (Bevy integration)
avian3d = { path = "../../vendor/physics/avian/crates/avian3d", optional = true }
avian2d = { path = "../../vendor/physics/avian/crates/avian2d", optional = true }

# Bevy ECS (for Avian integration)
bevy_ecs = { version = "0.15", optional = true }
bevy_app = { version = "0.15", optional = true }
bevy_time = { version = "0.15", optional = true }
bevy_transform = { version = "0.15", optional = true }
bevy_math = { version = "0.15", optional = true }

# Memory management
bumpalo = { version = "3.16", features = ["collections"] }
typed-arena = "2.0"

# Parallelism
rayon = { version = "1.10", optional = true }
crossbeam = "0.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Profiling
tracing = "0.1"

# ID generation
slotmap = { version = "1.0", features = ["serde"] }

# Small vector optimization
smallvec = { version = "1.13", features = ["serde"] }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"
approx = "0.5"

[package]
name = "hyperphysics-unified"
version = "0.1.0"
edition = "2021"
description = "Unified physics engine abstraction with zero-cost backend selection"
license = "MIT OR Apache-2.0"
authors = ["HyperPhysics Team"]

[features]
default = ["rapier3d", "simd"]
rapier3d = ["dep:rapier3d"]
rapier2d = ["dep:rapier2d"]
parry3d = ["dep:parry3d"]
parry2d = ["dep:parry2d"]
simd = []
parallel = ["rayon"]
deterministic = []
gpu = []

[dependencies]
# Core math
nalgebra = { version = "0.33", features = ["serde-serialize"] }
simba = "0.9"

# Physics backends (optional)
rapier3d = { version = "0.22", optional = true }
rapier2d = { version = "0.22", optional = true }
parry3d = { version = "0.17", optional = true }
parry2d = { version = "0.17", optional = true }

# Memory management
bumpalo = { version = "3.16", features = ["collections"] }
typed-arena = "2.0"

# Parallelism
rayon = { version = "1.10", optional = true }
crossbeam = "0.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Profiling
tracing = "0.1"

# ID generation
slotmap = { version = "1.0", features = ["serde"] }

# Small vector optimization
smallvec = { version = "1.13", features = ["serde"] }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"
approx = "0.5"

[package]
name = "warp-hyperphysics"
version = "0.1.0"
edition = "2021"
description = "NVIDIA Warp integration for Differentiable Physics in HyperPhysics"

[lib]
name = "warp_hyperphysics"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Updated for CVE RUSTSEC-2025-0020 fix
pyo3 = { version = "0.24", features = ["extension-module", "auto-initialize"] }
numpy = "0.24"
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
ndarray = "0.16" # Latest ndarray for tensor operations

[features]
default = ["cpu"]
cpu = []
cuda = [] # Requires CUDA toolkit

[package]
name = "risk-management-integration"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Risk Management Integration - Portfolio Risk, VaR, Stress Testing, Position Sizing"

[lib]
name = "risk_management_integration"
path = "src/lib.rs"

[dependencies]
# Core async/concurrency
tokio = { version = "1.0", features = ["full", "rt-multi-thread", "macros"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

# Mathematical computing
nalgebra = { version = "0.32", features = ["serde-serialize"] }
ndarray = { version = "0.15", features = ["rayon", "serde"] }
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"

# Monte Carlo simulation
rand = { version = "0.8", optional = true }
rand_distr = { version = "0.4", optional = true }

# Optimization
good_lp = { version = "1.6", optional = true }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Performance
rayon = "1.7"
parking_lot = "0.12"

# Risk modeling
talebian-risk = { path = "../talebian-risk", optional = true }
cdfa-core = { path = "../cdfa-core", optional = true }

# Market regime integration
market-regime-detector = { path = "../market-regime-detector", optional = true }

# Portfolio optimization
prospect-theory = { path = "../prospect-theory", optional = true }

# Master strategy integration
master-strategy-orchestrator = { path = "../master-strategy-orchestrator", optional = true }

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
quickcheck = "1.0"

[features]
default = ["var", "stress-testing", "position-sizing", "tail-risk"]
var = []
stress-testing = ["dep:talebian-risk"]
position-sizing = ["dep:prospect-theory"]
tail-risk = ["dep:talebian-risk", "dep:cdfa-core"]
monte-carlo = ["dep:rand", "dep:rand_distr"]
optimization = ["dep:good_lp"]
regime-aware = ["dep:market-regime-detector"]

[[bench]]
name = "var_calculation_benchmark"
harness = false

[[bench]]
name = "stress_testing_benchmark"
harness = false

[[bench]]
name = "position_sizing_benchmark"
harness = false
[package]
name = "hyperphysics-mcp-auth"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team"]
description = "Post-quantum secure MCP authentication layer using Dilithium cryptography"
license = "MIT OR Apache-2.0"
repository = "https://github.com/hyperphysics/hyperphysics"
keywords = ["mcp", "security", "authentication", "post-quantum", "dilithium"]
categories = ["cryptography", "authentication"]

[dependencies]
# Core HyperPhysics dependencies
hyperphysics-dilithium = { path = "../hyperphysics-dilithium" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Hashing for nonces and request IDs
blake3 = "1.5"

# UUID for request tracking
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"

# Logging
tracing = "0.1"

# Thread-safe collections
dashmap = "5.5"

# Pattern matching for injection detection
regex = "1.10"

# Secure random number generation
getrandom = "0.2"

# Async trait support
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
strict-mode = []  # Extra validation checks
audit-logging = []  # Comprehensive audit trails

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "prospect-theory-rs"
version = "0.1.0"
description = "High-precision financial prospect theory implementation with PyO3 bindings"
authors = [
    {name = "Freqtrade Developer", email = "dev@freqtrade.io"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["finance", "prospect-theory", "behavioral-economics", "trading", "risk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-benchmark>=4.0",
    "matplotlib>=3.5.0",
    "jupyter>=1.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.900",
]
test = [
    "pytest>=6.0",
    "pytest-benchmark>=4.0",
    "numpy>=1.20.0",
]
examples = [
    "matplotlib>=3.5.0",
    "jupyter>=1.0.0",
    "pandas>=1.3.0",
]

[project.urls]
Repository = "https://github.com/freqtrade/prospect-theory-rs"
Documentation = "https://github.com/freqtrade/prospect-theory-rs/blob/main/README.md"
"Bug Tracker" = "https://github.com/freqtrade/prospect-theory-rs/issues"

[tool.maturin]
python-source = "python"
module-name = "prospect_theory_rs"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
testpaths = ["python/test_prospect_theory.py"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
[package]
name = "ising-optimizer"
version = "0.1.0"
edition = "2021"
description = "Ising Machine Optimizer using p-bit networks for NP-hard portfolio optimization"

[dependencies]
nalgebra = { workspace = true }
anyhow = "1.0"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
rand = "0.8"
rand_distr = "0.4"
rayon.workspace = true

[dev-dependencies]
approx = "0.5"
criterion = "0.5"

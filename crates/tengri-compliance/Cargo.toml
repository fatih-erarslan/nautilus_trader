[package]
name = "tengri-compliance"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["ATS CP Trader Team"]

[dependencies]
# Async runtime
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Time
chrono = { version = "0.4.41", features = ["serde"] }

# Logging & metrics
tracing = "0.1"
prometheus = "0.13"

# Collections
dashmap = "5.5"
parking_lot = "0.12"

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

# Numerical
rust_decimal = { version = "1.33", features = ["serde"] }
statrs = "0.16"

# Pattern matching
regex = "1.10"

# Bit manipulation for flags
bitflags = "2.4"

# Fast hashing
ahash = "0.8"

# Ring buffer for audit trails
ringbuf = "0.3"

# Circuit breaker pattern
failsafe = "1.3.0"  # Latest available (replaces non-existent async-circuit-breaker)

# For futures utilities
futures = "0.3"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
proptest = "1.5"
approx = "0.5"


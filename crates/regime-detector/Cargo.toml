[package]
name = "regime-detector"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["ATS CP Trader Team"]
description = "Ultra-fast pBit regime detection with sub-100ns latency"

# Standalone crate
[workspace]

[dependencies]
# SIMD and performance
wide = "0.7"
# packed_simd_2 = "0.3"  # Commented out due to compilation issues with newer Rust versions
rayon = "1.10"
parking_lot = "0.12"
ahash = "0.8"

# Math and statistics
ndarray = { version = "0.16", features = ["rayon", "serde"] }
statrs = "0.17"
num-traits = "0.2"

# Error handling and utilities
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Benchmarking support
criterion = { version = "0.5", optional = true }

# Memory optimization
crossbeam-utils = "0.8"
memmap2 = "0.9"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"
proptest = "1.6"
rand = "0.8"

[features]
default = []  # Removed "simd" due to packed_simd_2 compilation issues
# simd = []  # Commented out due to compilation issues with newer Rust versions
benchmark = ["criterion"]

[[bench]]
name = "regime_detection"
harness = false

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
debug = false
overflow-checks = false

[profile.bench]
inherits = "release"

[package]
name = "hyperphysics-reasoning-backends"
version = "0.1.0"
edition = "2021"
description = "Backend adapters connecting physics engines, optimizers, and verifiers to the reasoning router"
authors = ["HyperPhysics Team"]
license = "MIT"

[features]
default = ["physics", "optimization", "statistical"]
physics = ["dep:hyperphysics-unified"]
rapier-market = ["dep:rapier-hyperphysics", "dep:bincode"]
optimization = []
statistical = []
formal = []
full = ["physics", "optimization", "statistical", "formal", "rapier-market"]

[dependencies]
hyperphysics-reasoning-router = { path = "../hyperphysics-reasoning-router" }
hyperphysics-unified = { path = "../physics-engines/hyperphysics-unified", optional = true }
rapier-hyperphysics = { path = "../physics-engines/rapier-hyperphysics", optional = true }
bincode = { version = "1.3", optional = true }

# Core dependencies
async-trait = "0.1"
thiserror = "2.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "time"] }

# Math
nalgebra = "0.33"
rand = "0.8"
rand_distr = "0.4"
statrs = "0.18"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

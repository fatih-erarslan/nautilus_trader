[pytest]
# Comprehensive pytest configuration for 100% code coverage

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html:coverage/html
    --cov-report=xml:coverage/coverage.xml
    --cov-report=term-missing:skip-covered
    --cov-config=config/test_configs/.coveragerc
    --cov-fail-under=100
    --tb=short
    --maxfail=1
    -v
    -x
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    financial: Financial calculation tests
    visual: Visual validation tests
    performance: Performance tests
    security: Security tests
    cas: Complex Adaptive Systems tests
    mathematical: Mathematical rigor tests
    playwright: Playwright browser tests
    
# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout
timeout = 300
timeout_method = thread

# Parallel execution
numprocesses = auto
dist = worksteal

# Minimum Python version
minversion = 3.9
# Zero-Downtime Blue-Green Deployment for Bayesian VaR System
# Production deployment with Constitutional Prime Directive compliance

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bayesian-var-green
  namespace: production
  labels:
    app: bayesian-var
    version: green
    environment: production
    system: constitutional-prime-directive
spec:
  replicas: 5  # High availability for financial systems
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0  # ZERO DOWNTIME REQUIREMENT
  selector:
    matchLabels:
      app: bayesian-var
      version: green
  template:
    metadata:
      labels:
        app: bayesian-var
        version: green
        tier: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        config.kubernetes.io/revision: "production-v2.0.0"
    spec:
      containers:
      - name: bayesian-var-engine
        image: bayesian-var:v2.0.0-production
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8090
          name: metrics
          protocol: TCP
        - containerPort: 9443
          name: websocket
          protocol: TCP
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "4Gi"
        # CRITICAL: Health checks for zero-downtime deployment
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30  # Allow 5 minutes for startup
        # Production environment configuration
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: REAL_DATA_SOURCE
          value: "wss://stream.binance.com:9443/ws/"
        - name: ENABLE_MOCK_DATA
          value: "false"  # MUST be false in production
        - name: LOG_LEVEL
          value: "info"
        - name: CONSTITUTIONAL_PRIME_DIRECTIVE
          value: "enabled"
        # E2B Sandbox Configuration
        - name: E2B_SANDBOX_TRAINING
          value: "true"
        - name: E2B_BAYESIAN_TRAINING_SANDBOX
          value: "e2b_1757232467042_4dsqgq"
        - name: E2B_MONTE_CARLO_SANDBOX  
          value: "e2b_1757232471153_mrkdpr"
        - name: E2B_REALTIME_SANDBOX
          value: "e2b_1757232474950_jgoje"
        # API Credentials from Kubernetes secrets
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: binance-api-credentials
              key: api-key
        - name: BINANCE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: binance-api-credentials
              key: secret-key
        - name: E2B_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: e2b-api-credentials
              key: api-token
        # Performance optimization
        - name: RUST_LOG
          value: "info,bayesian_var=debug"
        - name: TOKIO_WORKER_THREADS
          value: "8"
        - name: RUST_BACKTRACE
          value: "1"
        # Observability
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://opentelemetry-collector:4317"
        - name: OTEL_SERVICE_NAME
          value: "bayesian-var-production"
        - name: OTEL_SERVICE_VERSION
          value: "v2.0.0"
        # Security hardening - Constitutional Prime Directive compliance
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        # Volume mounts for temporary storage
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: var-log
          mountPath: /var/log
      volumes:
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1Gi
      - name: var-log
        emptyDir:
          sizeLimit: 500Mi
      # Pod-level security context
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # Resource management
      priorityClassName: high-priority-financial-systems
      terminationGracePeriodSeconds: 30
      
---
# Blue deployment (previous version) for rollback capability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bayesian-var-blue
  namespace: production
  labels:
    app: bayesian-var
    version: blue
    environment: production
spec:
  replicas: 0  # Scaled down, ready for emergency rollback
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bayesian-var
      version: blue
  template:
    metadata:
      labels:
        app: bayesian-var
        version: blue
    spec:
      containers:
      - name: bayesian-var-engine
        image: bayesian-var:v1.9.0-stable  # Previous stable version
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8090
          name: metrics
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: REAL_DATA_SOURCE
          value: "wss://stream.binance.com:9443/ws/"
        - name: ENABLE_MOCK_DATA
          value: "false"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

---
# Service for zero-downtime traffic switching
apiVersion: v1
kind: Service
metadata:
  name: bayesian-var-service
  namespace: production
  labels:
    app: bayesian-var
    tier: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: metrics
  selector:
    app: bayesian-var
    version: green  # Traffic routing control - can switch to blue for rollback

---
# Load balancer for external access
apiVersion: v1
kind: Service
metadata:
  name: bayesian-var-lb
  namespace: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: bayesian-var

---
# HPA for automatic scaling based on load
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bayesian-var-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bayesian-var-green
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max

---
# Network policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bayesian-var-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: bayesian-var
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8090
  egress:
  - to: []  # Allow all outbound for Binance API and E2B
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 9443

---
# ServiceMonitor for Prometheus monitoring
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: bayesian-var-monitor
  namespace: production
  labels:
    app: bayesian-var
    monitoring: enabled
spec:
  selector:
    matchLabels:
      app: bayesian-var
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - production

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bayesian-var-pdb
  namespace: production
spec:
  minAvailable: 3  # Always keep at least 3 pods running
  selector:
    matchLabels:
      app: bayesian-var
      version: green
[package]
name = "tengri-watchdog-unified"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Unified Framework <tengri@watchdog.ai>"]
description = "Unified TENGRI Watchdog Framework: 5 Sentinels + 3 Watchdogs Integration"

[dependencies]
# Core async runtime
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Mathematical validation
nalgebra = "0.33.2"
statrs = "0.16"
num-traits = "0.2"
ndarray = "0.16.1"

# Quantum ML dependencies (optional - uncomment as needed)
# candle-core = "0.4"
# candle-nn = "0.4"
# candle-transformers = "0.4"
# tch = "0.14"
# wgpu = "0.17"
# pollster = "0.3"
# bytemuck = "1.14"

# Neural network utilities
rand = "0.8"
rand_distr = "0.4"
rayon = "1.10.0"

# Quantum fingerprinting and cryptography
ring = "0.17"
sha3 = "0.10"
blake3 = "1.5"
ed25519-dalek = "2.0"

# Data integrity and validation
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
syn = { version = "2.0", features = ["full", "parsing"] }

# Storage and persistence (optional)
# rocksdb = "0.21"
# sqlx = { version = "0.7", features = ["postgres", "chrono", "uuid"] }

# Real-time monitoring
tracing = "0.1"
metrics = "0.21"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Performance monitoring
criterion = "0.5"
prometheus = "0.13"

# Testing framework
proptest = "1.4"
quickcheck = "1.0"

# Compression and encoding
flate2 = "1.0"
base64 = "0.21"
hex = "0.4"

[features]
default = ["real-time-detection", "emergency-protocols", "mathematical-validation"]
real-time-detection = []
emergency-protocols = []
mathematical-validation = []
quantum-fingerprinting = []
formal-verification = []
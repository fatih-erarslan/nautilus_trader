[package]
name = "tengri"
version = "0.1.0"
edition = "2021"
description = "Advanced cryptocurrency trading strategy for Binance with multi-source data integration"
authors = ["Tengri Trading Systems"]
license = "MIT"

[workspace]

[lib]
name = "tengri"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Nautilus Trader integration - commenting out for standalone build
# nautilus-core = { path = "../core" }
# nautilus-model = { path = "../model" }
# nautilus-common = { path = "../common" }
# nautilus-indicators = { path = "../indicators" }
# nautilus-execution = { path = "../execution" }
# nautilus-portfolio = { path = "../portfolio" }
# nautilus-risk = { path = "../risk" }

# Async runtime and networking
tokio = { version = "1.46", features = ["full"] }
tokio-tungstenite = { version = "0.27", features = ["native-tls"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
futures = "0.3"

# Serialization and data handling
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
csv = "1.3"

# Mathematical and statistical computing
ndarray = "0.16"
statrs = "0.17"
approx = "0.5"

# Time handling
chrono = { version = "0.4.41", features = ["serde"] }
chrono-tz = "0.10"

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.22"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Configuration
config = "0.14"
toml = "0.8"

# Database and persistence
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid"] }

# Additional dependencies for standalone build
hex = "0.4"
hmac = "0.12"
sha2 = "0.10"
rand = "0.8"
dirs = "5.0"
num_cpus = "1.16"

# Python integration
pyo3 = { version = "0.21", features = ["extension-module"], optional = true }

# WebSocket and real-time data
tungstenite = "0.27"
url = "2.5"

# Cryptocurrency specific
rust_decimal = { version = "1.36", features = ["serde-float"] }
uuid = { version = "1.11", features = ["v4", "serde"] }

# Performance and optimization
rayon = { version = "1.10.0", optional = true }
crossbeam = "0.8"
nalgebra = "0.33"
plotters = { version = "0.3", optional = true }
fastrand = "2.0"

[features]
default = ["high-performance"]
python = ["pyo3"]
gpu-acceleration = []
high-performance = ["rayon"]
visualization = ["plotters"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
mockall = "0.13"

# [[bench]]
# name = "strategy_benchmarks"
# harness = false
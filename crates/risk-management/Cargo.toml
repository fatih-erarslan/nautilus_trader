[package]
name = "risk-management"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "pBit-Enhanced Risk Management - Wolfram Validated VaR/CVaR"
license = "MIT OR Apache-2.0"
keywords = ["trading", "risk", "pbit", "var", "ising"]

# Standalone crate
[workspace]

[dependencies]
# Mathematical computing
ndarray = { version = "0.16", features = ["rayon", "serde"] }
rand = "0.8"
rand_distr = "0.4"

# Concurrency
parking_lot = "0.12"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"

# Logging
tracing = "0.1"

# UUID
uuid = { version = "1.6", features = ["v4", "serde"] }

[dev-dependencies]
approx = "0.5"

[features]
default = []
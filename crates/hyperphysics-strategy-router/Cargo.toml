[package]
name = "hyperphysics-strategy-router"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

description = "pBit-aware Mixture of Experts strategy router for HyperPhysics trading systems"
repository = "https://github.com/hyperphysics/hyperphysics"

[features]
default = []
# Enable full pBit dynamics integration
pbit = ["hyperphysics-pbit"]

[dependencies]
# pBit is optional to avoid cycles - core routing works without it
hyperphysics-pbit = { path = "../hyperphysics-pbit", optional = true }
# Lorentz model for hyperbolic distance calculations
hyperphysics-lorentz = { path = "../hyperphysics-lorentz" }
nalgebra.workspace = true
num-traits.workspace = true
serde.workspace = true
thiserror.workspace = true
rand = "0.8"
rayon = "1.10"

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true

[[bench]]
name = "strategy_router_benchmark"
harness = false

[package]
name = "hyperphysics-market"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
hyperphysics-geometry = { path = "../hyperphysics-geometry" }

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# WebSocket support
tokio-tungstenite = "0.21"
futures = "0.3"
futures-util = "0.3"

# Serialization
serde.workspace = true
serde_json.workspace = true

# Time handling
chrono.workspace = true

# Error handling
thiserror.workspace = true

# Logging
tracing.workspace = true

# Ordered float for orderbook
ordered-float = { version = "4.2", features = ["serde"] }

# URL manipulation
url = "2.5"

# HMAC for API authentication
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
base64 = "0.21"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.2"
approx = "0.5"
tracing-subscriber = "0.3"

[package]
name = "qbmia-acceleration"
version = "0.1.0"
edition = "2021"
authors = ["QBMIA Team <team@qbmia.com>"]
description = "Ultra-fast GPU acceleration for QBMIA quantum computations with sub-microsecond performance"
license = "MIT"
repository = "https://github.com/qbmia/qbmia-acceleration"
keywords = ["gpu", "quantum", "acceleration", "cuda", "wgpu", "simd"]
categories = ["science", "mathematics", "algorithms"]

# Standalone crate
[workspace]

[dependencies]
# Core GPU acceleration
wgpu = { version = "0.19", optional = true }
bytemuck = { version = "1.13", features = ["derive"] }
# candle-core = { version = "0.3", features = ["cuda", "metal", "accelerate"] }
cudarc = { version = "0.10", features = ["std", "cublas", "cudnn"], optional = true }
half = "2.3"

# Async runtime for GPU pipeline
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# SIMD acceleration
wide = { version = "0.7", optional = true }

# Memory management
memmap2 = "0.9"
rayon = "1.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Benchmarking
criterion = { version = "0.5", optional = true }

# Testing
proptest = { version = "1.0", optional = true }

# Python bindings
pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }
numpy = { version = "0.25", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.0"
tokio-test = "0.4"

[features]
default = ["wgpu", "simd"]
# cuda = ["cudarc", "candle-core/cuda"]
# metal = ["candle-core/metal"]
cuda = ["cudarc"]
metal = []
python = ["pyo3", "numpy"]
benchmarks = ["criterion"]
property-tests = ["proptest"]
simd = ["wide"]
gpu-debug = []

[[bench]]
name = "gpu_acceleration_bench"
harness = false
required-features = ["benchmarks"]

[[bench]]
name = "quantum_state_bench"
harness = false
required-features = ["benchmarks"]

[[bench]]
name = "nash_equilibrium_bench"
harness = false
required-features = ["benchmarks"]
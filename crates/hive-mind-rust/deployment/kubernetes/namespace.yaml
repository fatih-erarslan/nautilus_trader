apiVersion: v1
kind: Namespace
metadata:
  name: hive-mind-production
  labels:
    name: hive-mind-production
    tier: production
    compliance: financial-grade
  annotations:
    description: "Hive Mind Rust Financial Trading System Production Environment"
    security.compliance: "MiFID-II SOX GDPR"
    monitoring.enabled: "true"
    backup.enabled: "true"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hive-mind-resource-quota
  namespace: hive-mind-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "64Gi"
    limits.cpu: "40"
    limits.memory: "128Gi"
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: hive-mind-limit-range
  namespace: hive-mind-production
spec:
  limits:
  - default:
      cpu: "2"
      memory: "8Gi"
    defaultRequest:
      cpu: "1"
      memory: "4Gi"
    type: Container
  - default:
      storage: "50Gi"
    type: PersistentVolumeClaim
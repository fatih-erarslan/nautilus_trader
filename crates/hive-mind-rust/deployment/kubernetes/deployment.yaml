apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-mind-rust
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
    tier: backend
    version: v1.0.0
    component: trading-engine
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Hive Mind Rust Financial Trading System"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: hive-mind-rust
  template:
    metadata:
      labels:
        app: hive-mind-rust
        tier: backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # High availability and performance settings
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: hive-mind-rust
            topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: hive-mind-rust
              topologyKey: topology.kubernetes.io/zone
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        
      # Service account for RBAC
      serviceAccountName: hive-mind-service-account
      
      # DNS and networking optimization
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
        - name: ndots
          value: "2"
        - name: edns0
          
      containers:
      - name: hive-mind-rust
        image: hive-mind-rust:1.0.0
        imagePullPolicy: Always
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        
        # Resource requirements for financial-grade performance
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "8Gi"
            cpu: "4000m"
            ephemeral-storage: "2Gi"
        
        # Environment variables
        env:
        - name: RUST_LOG
          value: "info"
        - name: HIVE_MIND_CONFIG
          value: "/app/config/production.toml"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        # Ports
        ports:
        - name: p2p
          containerPort: 8080
          protocol: TCP
        - name: api
          containerPort: 8090
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8091
          protocol: TCP
        
        # Health checks optimized for financial trading
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8091
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
          
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8091
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
          
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8091
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        
        # Volume mounts for persistence and configuration
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: tmp-volume
          mountPath: /tmp
        - name: certs-volume
          mountPath: /app/certs
          readOnly: true
          
      # Volumes
      volumes:
      - name: config-volume
        configMap:
          name: hive-mind-config
          defaultMode: 0644
      - name: data-volume
        persistentVolumeClaim:
          claimName: hive-mind-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: hive-mind-logs-pvc
      - name: tmp-volume
        emptyDir:
          sizeLimit: "1Gi"
      - name: certs-volume
        secret:
          secretName: hive-mind-tls-certs
          defaultMode: 0600
      
      # Termination settings for graceful shutdown
      terminationGracePeriodSeconds: 60
      
      # Node selection for performance
      nodeSelector:
        node-type: high-performance
        kubernetes.io/arch: amd64
      
      # Tolerations for dedicated nodes
      tolerations:
      - key: "trading-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: hive-mind-service
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
spec:
  type: LoadBalancer
  selector:
    app: hive-mind-rust
  ports:
  - name: p2p
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: api
    port: 8090
    targetPort: 8090
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: health
    port: 8091
    targetPort: 8091
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: hive-mind-headless
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
spec:
  clusterIP: None
  selector:
    app: hive-mind-rust
  ports:
  - name: p2p
    port: 8080
    targetPort: 8080
    protocol: TCP
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hive-mind-network-policy
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
spec:
  podSelector:
    matchLabels:
      app: hive-mind-rust
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from load balancer
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8090
    - protocol: TCP
      port: 8091
  
  # Allow monitoring from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
      
  # Allow inter-pod communication for consensus
  - from:
    - podSelector:
        matchLabels:
          app: hive-mind-rust
    ports:
    - protocol: TCP
      port: 8080
      
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
      
  # Allow HTTPS outbound for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
      
  # Allow database connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: database
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 3306
      
  # Allow inter-pod communication
  - to:
    - podSelector:
        matchLabels:
          app: hive-mind-rust
    ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: hive-mind-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
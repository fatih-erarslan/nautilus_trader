apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-mind-data-pvc
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
    tier: storage
    component: data
  annotations:
    volume.beta.kubernetes.io/storage-class: "fast-ssd"
    volume.kubernetes.io/selected-node: "node-with-local-ssd"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      type: high-performance
      encryption: enabled
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-mind-logs-pvc
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
    tier: storage
    component: logs
  annotations:
    volume.beta.kubernetes.io/storage-class: "standard-ssd"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard-ssd
  resources:
    requests:
      storage: 50Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
  kmsKeyId: "alias/hive-mind-encryption-key"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard-ssd
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp3
  encrypted: "true"
  kmsKeyId: "alias/hive-mind-encryption-key"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Delete
# NOTE: This file contains example secret structure for documentation
# In production, secrets should be created using external secret management
# systems like AWS Secrets Manager, HashiCorp Vault, or Kubernetes sealed-secrets

apiVersion: v1
kind: Secret
metadata:
  name: hive-mind-database-credentials
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
type: Opaque
data:
  # Base64 encoded values - REPLACE WITH ACTUAL SECRETS
  database-url: ""  # postgresql://user:pass@host:5432/dbname
  database-username: ""
  database-password: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-mind-tls-certs
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
type: kubernetes.io/tls
data:
  # TLS certificate and key - REPLACE WITH ACTUAL CERTS
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-mind-encryption-keys
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
type: Opaque
data:
  # Encryption keys for consensus and neural data
  consensus-encryption-key: ""  # 32-byte key for ChaCha20-Poly1305
  neural-model-key: ""          # Key for neural model encryption
  memory-encryption-key: ""     # Key for distributed memory encryption
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-mind-api-keys
  namespace: hive-mind-production
  labels:
    app: hive-mind-rust
type: Opaque
data:
  # External API keys
  trading-engine-api-key: ""
  market-data-api-key: ""
  risk-management-api-key: ""
  monitoring-webhook-url: ""
---
# External Secrets Operator example (preferred in production)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: hive-mind-production
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: hive-mind-service-account
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hive-mind-external-secrets
  namespace: hive-mind-production
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: hive-mind-runtime-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: hive-mind/database
      property: connection_string
  - secretKey: encryption-key
    remoteRef:
      key: hive-mind/encryption
      property: master_key
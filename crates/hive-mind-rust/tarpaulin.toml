[report]
# Banking-grade code coverage configuration for tarpaulin
out = ["Html", "Xml", "Json", "Lcov"]

[test]
# Comprehensive test execution configuration
all-features = true
workspace = true
timeout = 300  # 5 minutes timeout per test
verbose = true
fail-under = 100.0  # 100% coverage requirement for banking systems

# Output configuration
output-dir = "coverage/"
target-dir = "target/tarpaulin/"

# Banking-specific coverage requirements
[coverage]
# Include all source code
include = ["src/**/*"]

# Exclude test files and external dependencies
exclude = [
    "tests/**/*",
    "benches/**/*",
    "examples/**/*",
    "target/**/*",
    "**/generated/**/*"
]

# Line coverage settings
line-coverage = true
branch-coverage = true
function-coverage = true

# Banking compliance settings
[banking]
# Financial system specific requirements
require-documentation = true
require-error-handling = true
require-input-validation = true
require-audit-logging = true

# Security coverage requirements
[security]
require-crypto-coverage = true
require-auth-coverage = true
require-input-sanitization = true

# Performance coverage
[performance]
require-benchmark-coverage = true
require-load-test-coverage = true

# Compliance coverage
[compliance]
require-pci-dss-coverage = true
require-sox-coverage = true
require-gdpr-coverage = true
require-iso27001-coverage = true

[package]
name = "hyperphysics-swarm-intelligence"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["HyperPhysics Team"]
description = "Meta-swarm intelligence with pBit lattice, biomimetic strategies, and emergent intellect evolution"
keywords = ["swarm", "intelligence", "pbit", "biomimetic", "evolution"]
categories = ["algorithms", "science", "simulation"]

[features]
default = ["parallel", "lattice"]
parallel = ["rayon"]
lattice = []
quantum = []
gpu = ["wgpu"]
full = ["parallel", "lattice", "quantum"]

[dependencies]
# Workspace dependencies
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rayon = { version = "1.7", optional = true }
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"
ndarray = { version = "0.15", features = ["rayon", "serde"] }
nalgebra = { version = "0.34", features = ["serde-serialize"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "time"] }
futures = "0.3"

# Concurrency
parking_lot = "0.12"
dashmap = "6.1"
crossbeam = "0.8"

# Math
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"

# Optional GPU
wgpu = { version = "0.20", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
criterion = "0.5"
proptest = "1.4"

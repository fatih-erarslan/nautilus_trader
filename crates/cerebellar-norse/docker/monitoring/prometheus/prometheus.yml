global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cerebellar-norse-monitor'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Cerebellar Norse Neural Network Metrics
  - job_name: 'cerebellar-norse'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 4s
    honor_labels: true
    params:
      format: ['prometheus']

  # System metrics via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: /metrics

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics

  # AlertManager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: /_prometheus/metrics

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger-all-in-one:14269']
    scrape_interval: 30s
    metrics_path: /metrics

  # InfluxDB metrics
  - job_name: 'influxdb'
    static_configs:
      - targets: ['influxdb:8086']
    scrape_interval: 30s
    metrics_path: /metrics

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: /metrics

  # NGINX metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s
    metrics_path: /nginx_status

  # Docker container metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s
    metrics_path: /metrics

  # Neural network specific metrics with custom relabeling
  - job_name: 'neural-inference'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 1s  # High frequency for latency metrics
    metrics_path: /neural/metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'neural_inference_.*'
        target_label: component
        replacement: 'neural_network'
      - source_labels: [__name__]
        regex: 'trading_.*'
        target_label: component
        replacement: 'trading_system'

  # Trading system metrics
  - job_name: 'trading-metrics'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 2s
    metrics_path: /trading/metrics
    honor_timestamps: true

  # Real-time market data metrics
  - job_name: 'market-data'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 1s
    metrics_path: /market/metrics
    scrape_timeout: 900ms

  # Risk management metrics
  - job_name: 'risk-management'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 5s
    metrics_path: /risk/metrics

  # Performance benchmarks
  - job_name: 'benchmarks'
    static_configs:
      - targets: ['cerebellar-exporter:8080']
    scrape_interval: 60s
    metrics_path: /benchmarks/metrics
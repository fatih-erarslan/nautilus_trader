[package]
name = "hyperphysics-gpu"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "GPU compute backend for HyperPhysics - 10-800Ã— speedup via WGPU/CUDA/Metal"

[dependencies]
# Core dependencies
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-pbit = { path = "../hyperphysics-pbit" }

# GPU backends
wgpu = { version = "22", features = ["wgsl"] }
bytemuck = { version = "1.14", features = ["derive"] }
pollster = "0.3"
rand = "0.8"
futures = "0.3"

# CUDA backend - production ready
cudarc = { version = "0.12", features = ["cuda-11080", "nvrtc"], optional = true }
naga = { version = "22", features = ["wgsl-in", "spv-out"] }

# Shader transpilation
regex = "1.10"
once_cell = "1.19"

# Metal backend (macOS/iOS)
metal = { version = "0.29", optional = true }
objc = { version = "0.2", optional = true }
cocoa = { version = "0.26", optional = true }
core-graphics-types = { version = "0.2", optional = true }

# Vulkan backend (Linux/Windows)
ash = { version = "0.38", optional = true }
gpu-allocator = { version = "0.26", features = ["vulkan"], optional = true }

# Utilities
rayon = "1.8"
parking_lot = "0.12"
dashmap = "5.5"
tracing = "0.1"

[dev-dependencies]
criterion = "0.5"
tokio = { version = "1", features = ["full"] }

[[bench]]
name = "gpu_benchmarks"
harness = false

[features]
default = ["wgpu-backend"]
wgpu-backend = []
cuda-backend = ["cudarc"]
metal-backend = ["metal", "objc", "cocoa", "core-graphics-types"]
rocm-backend = []
webgpu-backend = []
vulkan-backend = ["ash", "gpu-allocator"]

[package]
name = "market-intelligence"
version = "0.1.0"
edition = "2021"
authors = ["QuantumHive Team"]

[dependencies]
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
dashmap = "5.5"
futures = "0.3"
tokio-stream = "0.1"

# Data processing and analysis
polars = { version = "0.35", features = ["lazy", "temporal", "strings", "json"] }
ndarray = "0.16.1"
linfa = "0.7"
linfa-linear = "0.7"
linfa-clustering = "0.7"

# Machine learning
candle-core = "0.3"
candle-nn = "0.3"
smartcore = "0.3"

# Technical analysis
ta = "0.5"

# Dependency imports (disabled due to missing dependencies)
# trend-analyzer = { path = "../trend-analyzer" }
# sentiment-engine = { path = "../sentiment-engine" }

# Utilities
once_cell = "1.19"
rayon = "1.10.0"
crossbeam-channel = "0.5"

[dev-dependencies]
mockito = "1.2"
tokio-test = "0.4"

[features]
default = ["ml-models", "advanced-analytics"]
ml-models = []
advanced-analytics = []
gpu-acceleration = ["candle-core/cuda", "candle-nn/cuda"]
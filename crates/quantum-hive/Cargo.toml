[package]
name = "quantum-hive"
version = "0.1.0"
edition = "2021"
authors = ["Quantum Hive Collective <hive@quantum.trading>"]
description = "pBit hyperbolic lattice trading hive with Ising dynamics"
license = "MIT OR Apache-2.0"
keywords = ["pbit", "trading", "hive", "ising", "hyperbolic"]

# Standalone crate
[workspace]

[dependencies]
# Python bindings
pyo3 = { version = "0.25.1", features = ["extension-module"] }

# Basic utilities
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# pBit lattice
rand = "0.8"

[features]
default = []

[lib]
name = "quantum_hive"
crate-type = ["cdylib", "rlib"]
path = "src/minimal_lib.rs"
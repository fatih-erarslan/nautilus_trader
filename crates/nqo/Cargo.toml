[package]
name = "nqo"
version = "1.0.0"
edition = "2021"
authors = ["CQGS Quantum Sentinels"]
description = "Enterprise-grade Neuromorphic Quantum Optimizer with real quantum optimization"
license = "MIT OR Apache-2.0"
keywords = ["quantum", "optimization", "neural-networks", "enterprise", "simd"]
categories = ["science", "algorithms", "mathematics"]

[[bin]]
name = "nqo"
path = "src/main.rs"

[dependencies]
# pBit-based quantum computing (primary)
quantum-core = { path = "../quantum-core" }

# Legacy quantum computing (optional)
roqoqo = { version = "1.13", optional = true }
roqoqo-quest = { version = "0.13", optional = true }
qoqo_calculator = { version = "0.8", optional = true }
struqture = { version = "1.5", optional = true }

# Neural Network Frameworks
candle-core = { version = "0.9", features = ["cuda"] }
candle-nn = "0.9"
candle-transformers = { version = "0.9", optional = true }
# tch = { version = "0.20", optional = true }  # PyTorch bindings - removed, not used

# Linear Algebra & Math
nalgebra = { version = "0.33", features = ["serde-serialize", "rayon"] }
ndarray = { version = "0.16", features = ["rayon", "blas"] }
ndarray-stats = "0.5"
num-complex = "0.4"
num-traits = "0.2"
argmin = "0.9"  # Optimization framework
argmin-math = { version = "0.3", features = ["ndarray_v0_15"] }

# SIMD & Performance
# packed_simd_2 = "0.3"  # Requires nightly Rust
# simdeez requires nightly for now
wide = "0.7"  # Stable SIMD operations
multiversion = { version = "0.7", optional = true }  # Multiple SIMD implementations

# GPU Acceleration
cuda-sys = { version = "0.2", optional = true }
opencl3 = { version = "0.9", optional = true }
wgpu = { version = "0.19", optional = true }
cublas-sys = { version = "0.1", optional = true }
cudnn-sys = { version = "0.0.3", optional = true }

# Async & Concurrency
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
rayon = "1.8"
crossbeam = "0.8"
parking_lot = "0.12"
dashmap = "5.5"

# Memory & Caching
lru = "0.12"
moka = { version = "0.12", features = ["future"] }
cached = "0.48"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rmp-serde = "1.1"

# Error Handling & Logging
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Hardware Detection
raw-cpuid = "11.0"
sysinfo = "0.30"
num_cpus = "1.16"

# Monitoring & Metrics
prometheus = { version = "0.13", optional = true }
metrics = "0.22"

# Optimization Algorithms
differential-evolution = "0.1"
rand = "0.8"
rand_distr = "0.4"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
proptest = "1.4"
quickcheck = "1.0"
approx = "0.5"
pretty_assertions = "1.4"

[features]
default = ["simd", "gpu-wgpu"]
all = ["simd", "gpu-cuda", "gpu-opencl", "gpu-wgpu", "monitoring"]
simd = ["multiversion"]
gpu-cuda = ["cuda-sys", "cublas-sys", "cudnn-sys"]
gpu-opencl = ["opencl3"]
gpu-wgpu = ["wgpu"]
# neural-torch = ["tch"]  # Removed - tch not used
monitoring = ["prometheus"]
# Legacy roqoqo support (optional - use pBit by default)
roqoqo = ["dep:roqoqo", "dep:roqoqo-quest", "dep:qoqo_calculator", "dep:struqture"]
# python-bindings = ["pyo3"]  # disabled for compilation test

# Python bindings (optional) - temporarily disabled for compilation test
# [dependencies.pyo3]
# version = "0.20"
# features = ["extension-module", "abi3-py38"]
# optional = true

[target.'cfg(target_arch = "x86_64")'.dependencies]
# x86_64 specific optimizations

[target.'cfg(target_arch = "aarch64")'.dependencies]
# ARM64 specific optimizations


[[bench]]
name = "performance_benchmarks"
harness = false
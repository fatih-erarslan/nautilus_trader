[package]
name = "ml-ensemble"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Machine learning ensemble system for neural trading strategies"
repository.workspace = true
keywords = ["ml", "ensemble", "neural", "trading"]
categories = ["algorithms", "science"]

# Standalone crate
[workspace]

[dependencies]
# Core dependencies
ats-core = { path = "../ats-core" }
neural-forecast = { path = "../neural-forecast" }
cdfa-ml = { path = "../cdfa-ml" }
quantum-lstm = { path = "../quantum-lstm" }

# SIMD and performance
cdfa-simd = { path = "../cdfa-simd" }
performance-engine = { path = "../performance-engine" }
memory-manager = { path = "../memory-manager" }

# Async runtime
tokio = { workspace = true }
rayon = { workspace = true }
crossbeam = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bincode = { workspace = true }

# Math and ML
ndarray = { workspace = true }
nalgebra = { workspace = true }
statrs = { workspace = true }
num-traits = { workspace = true }

# FFI for tree models
libc = { workspace = true }
cc = { version = "1.0", optional = true }

# Logging and metrics
tracing = { workspace = true }
metrics = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.6"
rand = "0.8"
approx = "0.5"

[build-dependencies]
cc = "1.0"

[features]
default = ["gpu", "tree-models"]
gpu = ["neural-forecast/gpu"]
tree-models = ["cc"]
benchmarks = []

[[bench]]
name = "ensemble_benchmarks"
harness = false
[package]
name = "hyperphysics-scaling"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Auto-scaling orchestrator - 48 nodes to 1B nodes"

[dependencies]
# Core
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-gpu = { path = "../hyperphysics-gpu" }

# GPU enumeration - must match hyperphysics-gpu version
wgpu = { version = "22", features = ["wgsl"] }

# System monitoring
sysinfo = "0.30"
num_cpus = "1.16"

# Async runtime
pollster = "0.3"

# Utilities
serde = { version = "1.0", features = ["derive"] }

[dev-dependencies]
criterion = "0.5"
tokio = { version = "1", features = ["full"] }

[features]
default = []

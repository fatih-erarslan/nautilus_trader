[workspace]

[package]
name = "hyperphysics-plugin"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["HyperPhysics Team"]
description = "Enterprise plugin for HyperPhysics - swarm intelligence, hyperbolic geometry, consciousness modeling, and Dilithium MCP integration"
keywords = ["hyperphysics", "swarm", "hyperbolic", "consciousness", "dilithium", "mcp"]
categories = ["algorithms", "science", "mathematics"]
readme = "README.md"
repository = "https://github.com/hyperphysics/hyperphysics"

[features]
default = ["full"]
full = ["parallel", "serde", "mcp", "hyperbolic", "consciousness", "neural", "pbit"]
parallel = ["rayon"]
serde = ["dep:serde", "dep:serde_json"]
async = ["tokio"]

# Module features
mcp = []
hyperbolic = []
consciousness = []
neural = []
pbit = []
verification = []
inference = []

[dependencies]
# Core
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Math
nalgebra = { version = "0.34", features = ["serde-serialize"] }
ndarray = "0.15"
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"
num-traits = "0.2"
statrs = "0.16"

# Concurrency
rayon = { version = "1.7", optional = true }
parking_lot = "0.12"
dashmap = "6.1"
crossbeam = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

# Async
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "io-util", "process"], optional = true }
async-trait = "0.1"
futures = "0.3"

# Logging
tracing = "0.1"

# HyperPhysics Core Crates (workspace dependencies)
hyperphysics-geometry = { path = "../hyperphysics-geometry", optional = true }
hyperphysics-pbit = { path = "../hyperphysics-pbit", optional = true }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness", optional = true }
hyperphysics-neural = { path = "../hyperphysics-neural", optional = true }
hyperphysics-lorentz = { path = "../hyperphysics-lorentz", optional = true }
hyperphysics-stdp = { path = "../hyperphysics-stdp", optional = true }
hyperphysics-swarm-intelligence = { path = "../hyperphysics-swarm-intelligence", optional = true }
hyperphysics-optimization = { path = "../hyperphysics-optimization", optional = true }
tengri-holographic-cortex = { path = "../tengri-holographic-cortex", optional = true }

[dev-dependencies]
criterion = "0.5"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
approx = "0.5"

[[example]]
name = "optimize"
path = "examples/optimize.rs"

[[example]]
name = "swarm"
path = "examples/swarm.rs"


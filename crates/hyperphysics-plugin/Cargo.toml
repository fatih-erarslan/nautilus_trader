[workspace]

[package]
name = "hyperphysics-plugin"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["HyperPhysics Team"]
description = "Drop-in plugin for HyperPhysics swarm intelligence - batteries included"
keywords = ["hyperphysics", "swarm", "optimization", "plugin", "ai"]
categories = ["algorithms", "science"]
readme = "README.md"

[features]
default = ["full"]
full = ["parallel", "serde"]
parallel = ["rayon"]
serde = ["dep:serde", "dep:serde_json"]
async = ["tokio"]

[dependencies]
# Core
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Math
nalgebra = { version = "0.34", features = ["serde-serialize"] }
ndarray = "0.15"
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"
num-traits = "0.2"
statrs = "0.16"

# Concurrency
rayon = { version = "1.7", optional = true }
parking_lot = "0.12"
dashmap = "6.1"

# Serialization
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

# Async
tokio = { version = "1.0", features = ["rt-multi-thread", "sync"], optional = true }
async-trait = "0.1"

# Logging
tracing = "0.1"

[dev-dependencies]
criterion = "0.5"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[[example]]
name = "optimize"
path = "examples/optimize.rs"

[[example]]
name = "swarm"
path = "examples/swarm.rs"

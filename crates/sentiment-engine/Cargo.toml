[package]
name = "sentiment-engine"
version = "0.1.0"
edition = "2021"
authors = ["QuantumHive Team"]

[dependencies]
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4.41", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
dashmap = "5.5"
futures = "0.3"
tokio-stream = "0.1"
regex = "1.10"
once_cell = "1.19"

# NLP and sentiment analysis
rust-bert = "0.23.0"
tokenizers = "0.15"
candle-core = { workspace = true }
candle-nn = { workspace = true }
candle-transformers = "0.3"

# Social media APIs
egg-mode = "0.16" # Twitter/X API
roux = "2.2" # Reddit API

# Blockchain analysis
web3 = "0.19"
ethers = "2.0"

# Data processing
rayon = "1.10.0"
crossbeam-channel = "0.5"

[dev-dependencies]
mockito = "1.2"
tokio-test = "0.4"

[features]
default = ["transformer-models"]
transformer-models = []
cuda = ["candle-core/cuda", "candle-nn/cuda"]
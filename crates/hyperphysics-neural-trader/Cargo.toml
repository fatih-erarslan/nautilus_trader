[package]
name = "hyperphysics-neural-trader"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team <team@hyperphysics.ai>"]
description = "Integration bridge between HyperPhysics and Neural Trader for ML-enhanced trading"
repository = "https://github.com/hyperphysics/hyperphysics"
license = "MIT OR Apache-2.0"
keywords = ["trading", "neural-network", "ml", "forecasting", "integration"]
categories = ["finance", "machine-learning"]
rust-version = "1.75.0"

[lib]
crate-type = ["rlib"]

[dependencies]
# HyperPhysics crates
hyperphysics-core = { path = "../hyperphysics-core" }
# NOTE: We define our own MarketFeed to avoid cyclic dependency with hft-ecosystem
# hft-ecosystem optionally depends on us for neural forecasting

# Neural Trader crates (conditionally compiled when available)
# nt-core = { path = "../vendor/neural-trader/neural-trader-rust/crates/core", optional = true }
# nt-neural = { path = "../vendor/neural-trader/neural-trader-rust/crates/neural", optional = true, features = ["candle"] }
# nt-features = { path = "../vendor/neural-trader/neural-trader-rust/crates/features", optional = true }
# nt-conformal = { path = "../vendor/neural-trader/neural-trader-rust/crates/conformal-prediction", optional = true }

# Core dependencies
tokio = { version = "1.48", features = ["full", "rt-multi-thread", "sync"] }
async-trait = "0.1"
futures = "0.3"

# Data structures
ndarray = { version = "0.15", features = ["serde"] }
nalgebra = "0.33"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Statistics
statrs = "0.16"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
approx = "0.5"

[features]
default = ["standalone"]
# Standalone mode - provides neural forecasting without external Neural Trader dependency
standalone = []
# Full integration with Neural Trader crates
full-neural-trader = []
# GPU acceleration
cuda = []
metal = []

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

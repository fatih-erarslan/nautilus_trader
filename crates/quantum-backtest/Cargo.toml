[package]
name = "quantum-backtest"
version = "0.1.0"
edition = "2021"
rust-version = "1.88.0"
authors = ["Nautilus Trader Contributors"]
description = "Quantum-enhanced backtesting engine for cryptocurrency trading"
keywords = ["backtesting", "quantum", "cryptocurrency", "trading", "nautilus"]
categories = ["finance", "algorithms", "science"]

[dependencies]
# Core computation
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Mathematical libraries
ndarray = { version = "0.16", features = ["rayon", "blas", "serde"] }
nalgebra = { version = "0.33", features = ["serde", "rand"] }
num-complex = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
statrs = "0.18"
rustfft = "6.2"

# Performance
rayon = "1.10"
parking_lot = "0.12"
dashmap = "6.0"

# Data processing
csv = "1.3"
polars = { version = "0.41", features = ["lazy", "temporal", "csv-file", "parquet"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4"

# Random number generation
rand = { version = "0.9", features = ["std", "thread_rng"] }
rand_distr = "0.5"

# Configuration
config = "0.14"
toml = "0.8"

# Internal dependencies
quantum-enhanced = { path = "../quantum-enhanced" }
tengri = { path = "../tengri" }
data-collector = { path = "../data-collector" }

[dev-dependencies]
criterion = { version = "0.6", features = ["html_reports"] }
approx = "0.5"
tempfile = "3.0"

[features]
default = ["quantum-patterns", "performance-metrics"]
quantum-patterns = []
performance-metrics = []
visual-charts = []
multi-asset = []
regime-detection = []

[[bin]]
name = "quantum-backtest"
path = "src/bin/main.rs"

[[bench]]
name = "backtest_performance"
harness = false
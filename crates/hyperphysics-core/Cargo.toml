[package]
name = "hyperphysics-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

description = "Core HyperPhysics engine integrating all modules"

[dependencies]
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-pbit = { path = "../hyperphysics-pbit" }
hyperphysics-thermo = { path = "../hyperphysics-thermo" }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness" }
hyperphysics-dilithium = { path = "../hyperphysics-dilithium" }

# Lorentz model integration (optional)
hyperphysics-lorentz = { path = "../hyperphysics-lorentz", optional = true }

# Strategy routing integration (optional)
hyperphysics-strategy-router = { path = "../hyperphysics-strategy-router", optional = true }

serde.workspace = true
serde_json = "1.0"
serde_bytes = "0.11"
thiserror.workspace = true
rand.workspace = true
ed25519-dalek = "2.1"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
sha3 = "0.10"

# GPU acceleration (optional)
bytemuck = { version = "1.14", features = ["derive"], optional = true }
pollster = { version = "0.3", optional = true }
futures = { version = "0.3", optional = true }

# SIMD acceleration (optional)
approx = "0.5"


[dev-dependencies]
criterion.workspace = true
rand_chacha.workspace = true
tokio = { version = "1.35", features = ["full"] }
proptest = "1.4"

[features]
default = []
simd = []
# Lorentz/Hyperboloid model with f64 SIMD Minkowski operations
lorentz = ["hyperphysics-lorentz", "hyperphysics-geometry/lorentz"]
# pBit-aware MoE strategy routing
strategy-router = ["hyperphysics-strategy-router"]
# Full hyperbolic features
hyperbolic-full = ["lorentz", "strategy-router"]

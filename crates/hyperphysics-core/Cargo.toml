[package]
name = "hyperphysics-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

description = "Core HyperPhysics engine integrating all modules"

[dependencies]
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-pbit = { path = "../hyperphysics-pbit" }
hyperphysics-thermo = { path = "../hyperphysics-thermo" }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness" }

serde.workspace = true
serde_json = "1.0"
thiserror.workspace = true
rand.workspace = true
ed25519-dalek = "2.1"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }

# GPU acceleration (optional)
wgpu = { version = "0.19", optional = true }
bytemuck = { version = "1.14", features = ["derive"], optional = true }
pollster = { version = "0.3", optional = true }
futures = { version = "0.3", optional = true }

# SIMD acceleration (optional)
approx = "0.5"

[dev-dependencies]
criterion.workspace = true
rand_chacha.workspace = true
tokio = { version = "1.35", features = ["full"] }

[features]
default = []
simd = []
gpu = ["wgpu", "bytemuck", "pollster", "futures"]

[package]
name = "hyperphysics-wolfram"
version = "0.1.0"
edition = "2021"
description = "Wolfram Language bridge for HyperPhysics - scientific validation, formal verification, and CAS integration"
license = "MIT"
authors = ["Ashina <ashina@tengritek.com>"]
keywords = ["wolfram", "mathematica", "hyperphysics", "scientific-computing", "formal-verification"]
categories = ["science", "mathematics", "api-bindings"]
repository = "https://github.com/tengritek/hyperphysics"

[lib]
crate-type = ["rlib"]

[features]
default = []
napi-bindings = ["dep:napi", "dep:napi-derive"]

[dependencies]
# Wolfram Integration
wolfram-app-discovery = "0.4.9"
wolfram-expr = "0.1.4"

# Optional NAPI.rs for Bun/Node.js bindings
napi = { version = "2", optional = true, default-features = false, features = ["napi9", "async", "serde-json"] }
napi-derive = { version = "2", optional = true }

# Async runtime
tokio = { version = "1", features = ["full", "process"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Logging
tracing = "0.1"

# Utility
which = "6"
regex = "1"
dirs = "5"

# Math types (for HyperPhysics integration)
nalgebra = "0.33"
num-complex = "0.4"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tokio-test = "0.4"

[package]
name = "hyperphysics-optimization"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Enterprise-grade bio-inspired optimization algorithms with formal verification"
keywords = ["optimization", "swarm-intelligence", "genetic-algorithm", "pso", "hft"]
categories = ["algorithms", "science", "mathematics"]

[features]
default = ["simd", "parallel"]

# Core algorithm sets
tier1 = []  # PSO, GA, DE
tier2 = ["tier1"]  # + GWO, WOA, ACO, BA, FA
tier3 = ["tier2"]  # + CS, ABC, BFO, SSO, MFO, SSA
full = ["tier3", "benchmarks", "selector"]

# Performance features
simd = []
parallel = ["rayon"]
gpu = ["wgpu", "bytemuck"]

# Additional features
benchmarks = []  # CEC benchmark functions
selector = []    # Dynamic algorithm selection
formal = []      # Formal verification support

[dependencies]
# Workspace dependencies
thiserror.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
rayon = { workspace = true, optional = true }
rand.workspace = true
rand_chacha.workspace = true
rand_distr.workspace = true
ndarray = { workspace = true, features = ["rayon", "serde"] }
chrono.workspace = true
tracing.workspace = true

# Async support
async-trait = "0.1"
tokio = { version = "1.0", features = ["rt-multi-thread", "sync"] }

# Concurrency
parking_lot = "0.12"
dashmap = "6.1"

# Math
num-traits = "0.2"
statrs = "0.16"
nalgebra = { workspace = true }

# Optional GPU
wgpu = { version = "0.20", optional = true }
bytemuck = { version = "1.14", features = ["derive"], optional = true }

# UUID for solution tracking
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
criterion.workspace = true
approx.workspace = true
proptest = "1.4"
quickcheck = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# Benchmarks are enabled when the benchmarks feature is active
# [[bench]]
# name = "algorithm_benchmark"
# harness = false

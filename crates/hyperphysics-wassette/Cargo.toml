[package]
name = "hyperphysics-wassette"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team <team@hyperphysics.ai>"]
description = "Integration bridge between HyperPhysics and Wassette WebAssembly runtime"
repository = "https://github.com/hyperphysics/hyperphysics"
license = "MIT OR Apache-2.0"
keywords = ["wasm", "webassembly", "runtime", "physics", "integration"]
categories = ["wasm", "simulation"]
rust-version = "1.75.0"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
# HyperPhysics core
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-neural = { path = "../hyperphysics-neural" }
hyperphysics-optimization = { path = "../hyperphysics-optimization" }

# Wassette dependencies (when available)
# wassette = { git = "https://github.com/fatih-erarslan/wassette", optional = true }
# For now, we'll use wasmi as a fallback runtime
wasmi = "0.38"
wasmtime = { version = "29.0", optional = true }

# Core async runtime
tokio = { version = "1.48", features = ["full", "rt-multi-thread"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File I/O
flate2 = "1.0"

# Math for WASM optimization
nalgebra = "0.33"

# Parallel execution
rayon = "1.10"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
approx = "0.5"
tempfile = "3.14"

[features]
default = ["wasmi-runtime"]
wasmi-runtime = []
wasmtime-runtime = ["wasmtime"]
wassette-runtime = []  # Will be enabled when wassette is available
neural-wasm = []       # Execute neural networks in WASM
hyperbolic-wasm = []   # WASM modules with hyperbolic geometry support
jit-optimization = []  # JIT compilation with HyperPhysics optimization

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

# Benchmarks temporarily disabled - will add when optimization phase begins
# [[bench]]
# name = "wasm_execution_bench"
# harness = false

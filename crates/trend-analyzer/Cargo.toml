[package]
name = "trend-analyzer"
version = "0.1.0"
edition = "2021"
authors = ["QuantumHive Team"]

[dependencies]
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
polars = { version = "0.35", features = ["lazy", "temporal", "strings", "json"] }
ta = "0.5"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
dashmap = "5.5"
rayon = "1.8"
ndarray = "0.15"
statrs = "0.16"
rust_decimal = { version = "1.33", features = ["serde"] }
rust_decimal_macros = "1.33"
binance = "0.18"
num-traits = "0.2"

[dev-dependencies]
criterion = "0.5"
mockito = "1.2"

[[bench]]
name = "trend_benchmarks"
harness = false

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
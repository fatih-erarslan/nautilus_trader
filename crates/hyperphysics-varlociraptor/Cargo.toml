[package]
name = "hyperphysics-varlociraptor"
version = "0.1.0"
edition = "2021"
authors = ["HyperPhysics Team <team@hyperphysics.ai>"]
description = "Integration bridge between HyperPhysics and Varlociraptor genomic variant calling"
repository = "https://github.com/hyperphysics/hyperphysics"
license = "MIT OR Apache-2.0"
keywords = ["genomics", "variants", "bioinformatics", "physics", "integration"]
categories = ["science", "simulation"]
rust-version = "1.75.0"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
# HyperPhysics core
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness" }
hyperphysics-optimization = { path = "../hyperphysics-optimization" }

# Varlociraptor dependencies (will be available via cargo install or git submodule)
# NOTE: Varlociraptor is a CLI tool, we'll interface via subprocess or FFI
# For now, we'll create a wrapper that can call the varlociraptor binary

# Core async runtime
tokio = { version = "1.48", features = ["full", "rt-multi-thread", "process"] }
async-trait = "0.1"
futures = "0.3"

# Process execution
which = "7.0"

# Serialization for genomic data
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File I/O for genomic formats
flate2 = "1.0"  # For gzip compression
bzip2 = "0.5"   # For bzip2 compression

# Bioinformatics formats (VCF, BAM, etc.)
rust-htslib = { version = "0.48", default-features = false }
bio = "2.0"     # Rust bioinformatics toolkit
bio-types = "1.0"

# Math and statistics
nalgebra = "0.33"
statrs = "0.18"

# Parallel processing
rayon = "1.10"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
approx = "0.5"
tempfile = "3.14"

[features]
default = ["full-integration"]
full-integration = ["subprocess-interface", "ffi-interface"]
subprocess-interface = []  # Call varlociraptor as external process
ffi-interface = []         # Direct FFI bindings (requires varlociraptor library)
bayesian-integration = []  # Integrate Bayesian inference with HyperPhysics consciousness
hyperbolic-variants = []   # Map variants to hyperbolic space for clustering

[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

# Benchmarks temporarily disabled - will add when optimization phase begins
# [[bench]]
# name = "variant_calling_bench"
# harness = false

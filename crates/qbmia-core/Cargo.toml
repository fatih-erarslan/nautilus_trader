[package]
name = "qbmia-core"
version = "0.1.0"
edition = "2021"
authors = ["QBMIA Porter Agent <qbmia@swarm.ai>"]
description = "Quantum-Biological Market Intuition Agent core algorithms in Rust"
license = "MIT"
repository = "https://github.com/qbmia/qbmia-core"
keywords = ["quantum", "trading", "ai", "nash-equilibrium", "market-analysis"]
categories = ["algorithms", "mathematics", "simulation"]

# Empty workspace table to exclude from parent workspace
[workspace]

[dependencies]
# pBit computing
quantum-core = { path = "../quantum-core" }

# Core numerical computing - UPGRADED workspace versions
ndarray = "0.16"
nalgebra = "0.33"
num-complex = "0.4"
num-traits = "0.2"
rand = "0.8"
rand_distr = "0.4"

# SIMD acceleration - UPGRADED workspace versions
simba = { version = "0.9", optional = true }
wide = { version = "0.7", optional = true }

# Async and concurrency - UPGRADED workspace versions
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
rayon = { version = "1.10", optional = true }

# Serialization - workspace versions
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging and metrics - workspace versions
log = "0.4"
env_logger = "0.10"
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling - workspace versions
thiserror = "1.0"
anyhow = "1.0"

# Math and algorithms - UPGRADED workspace versions
approx = "0.5"
statrs = "0.16"

# Memory management - UPGRADED workspace versions
memmap2 = "0.9"
parking_lot = "0.12"

# Testing utilities
proptest = { version = "1.0", optional = true }
quickcheck = { version = "1.0", optional = true }

# Time handling - workspace version
chrono = { version = "0.4", features = ["serde"] }

# UUID generation - workspace version
uuid = { version = "1.6", features = ["v4"] }

# Additional caching - UPGRADED workspace version
moka = "0.12"

# Additional required dependencies
num_cpus = "1.16"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
num_cpus = "1.0"
tempfile = "3.0"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
proptest = "1.0"
quickcheck = "1.0"
quickcheck_macros = "1.0"
rstest = "0.18"
tokio-test = "0.4"

[features]
default = ["simd", "parallel"]
simd = ["wide", "simba"]
parallel = ["rayon"]
property-testing = ["proptest", "quickcheck"]

[[bench]]
name = "quantum_nash_benchmark"
harness = false

[[bench]]
name = "machiavellian_benchmark"
harness = false

[[bench]]
name = "memory_benchmark"
harness = false

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
opt-level = 3

[profile.bench]
debug = true
[package]
name = "hyperphysics-verification"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Formal verification system for HyperPhysics using Z3 SMT and Lean 4"

[dependencies]
# Core HyperPhysics modules
hyperphysics-core = { path = "../hyperphysics-core" }
hyperphysics-geometry = { path = "../hyperphysics-geometry" }
hyperphysics-pbit = { path = "../hyperphysics-pbit" }
hyperphysics-thermo = { path = "../hyperphysics-thermo" }
hyperphysics-consciousness = { path = "../hyperphysics-consciousness" }

# Formal verification
z3 = "0.12"
smt2parser = "0.6"

# Property-based testing
proptest = "1.4"
quickcheck = "1.0"
arbitrary = "1.3"

# Mathematical libraries
nalgebra.workspace = true
ndarray.workspace = true
num-traits.workspace = true
approx.workspace = true

# Async and parallel processing
tokio = { version = "1.0", features = ["full"] }
rayon.workspace = true

# Serialization and logging
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
anyhow.workspace = true
chrono = "0.4"
rand = "0.8"
tracing = "0.1"

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true

[[bench]]
name = "verification_bench"
harness = false

[features]
default = []
z3-static = ["z3/static-link-z3"]
lean4-integration = []

[package]
name = "q-star-core"
version = "0.1.0"
edition = "2021"
authors = ["Q-Star Team"]
license = "MIT"
description = "Advanced Q* algorithm core with DAA framework integration for ultra-low latency trading decisions"
keywords = ["q-star", "quantum", "neural", "trading"]
categories = ["algorithms", "science"]

# Standalone crate
[workspace]

[dependencies]
# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Data structures and serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dashmap = "5.0"
crossbeam = "0.8"

# Performance and mathematical operations
ndarray = "0.15"
nalgebra = "0.32"
rayon = { version = "1.8", optional = true }
num-traits = "0.2"

# Time and random
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
rand_distr = "0.4"

# Error handling and utilities
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
tracing = "0.1"

# SIMD optimizations (optional)
wide = { version = "0.7", optional = true }

# Memory management
aligned-vec = "0.5"

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
proptest = "1.4"

[features]
default = ["simd", "parallel"]
simd = ["wide"]
parallel = ["rayon"]
quantum = []
neural = []

[[bench]]
name = "q_star_benchmarks"
harness = false

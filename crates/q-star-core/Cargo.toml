[package]
name = "q-star-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
description = "Advanced Q* algorithm core with DAA framework integration for ultra-low latency trading decisions"
repository.workspace = true
keywords = ["q-star", "quantum", "neural", "trading"]
categories = ["algorithms", "science"]

# Standalone crate
[workspace]

[dependencies]
# Async runtime and utilities
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Data structures and serialization
serde = { workspace = true }
serde_json = { workspace = true }
dashmap = { workspace = true }
crossbeam = { workspace = true }

# Performance and mathematical operations
ndarray = { workspace = true }
nalgebra = { workspace = true }
rayon = { workspace = true, optional = true }
num-traits = { workspace = true }

# Time and random
chrono = { workspace = true }
rand = { workspace = true }
rand_distr = { workspace = true }

# Error handling and utilities
anyhow = { workspace = true }
thiserror = { workspace = true }
log = { workspace = true }
tracing = { workspace = true }

# SIMD optimizations (optional)
wide = { workspace = true, optional = true }

# Memory management
aligned-vec = { workspace = true }

# DAA framework integration (path dependency)
# ruv-swarm = { path = "../../ruv_FANN/ruv-swarm" }

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
proptest = "1.4"

[features]
default = ["simd", "parallel"]
simd = ["wide"]
parallel = ["rayon"]
quantum = []
neural = []

[[bench]]
name = "q_star_benchmarks"
harness = false
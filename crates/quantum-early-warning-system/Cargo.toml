[package]
name = "quantum-early-warning-system"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Quantum Early Warning System - Immune System Modeling and Threat Detection"

[lib]
name = "quantum_early_warning_system"
path = "src/lib.rs"

[dependencies]
# Core async/concurrency
tokio = { version = "1.0", features = ["full", "rt-multi-thread", "macros"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

# Mathematical computing
nalgebra = { version = "0.32", features = ["serde-serialize"] }
ndarray = { version = "0.15", features = ["rayon", "serde"] }
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"

# Machine learning for pattern recognition
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }

# Signal processing for anomaly detection
rustfft = { version = "6.1", optional = true }
spectrum-analyzer = { version = "1.5", optional = true }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Performance
rayon = "1.7"
parking_lot = "0.12"

# Immune system modeling
immune-system = { path = "../immune-system", optional = true }

# Quantum components
quantum-core = { path = "../quantum-core", optional = true }
quantum-agentic-reasoning = { path = "../quantum-agentic-reasoning", optional = true }

# Anomaly detection
iqad = { path = "../iqad", optional = true }

# Market regime integration
market-regime-detector = { path = "../market-regime-detector" }

# Complex dynamics
cdfa-core = { path = "../cdfa-core" }

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
quickcheck = "1.0"

[features]
default = ["quantum", "immune-system", "ml"]
quantum = ["dep:quantum-core", "dep:quantum-agentic-reasoning"]
immune-system = ["dep:immune-system"]
ml = ["dep:candle-core", "dep:candle-nn"]
anomaly-detection = ["dep:iqad"]
signal-processing = ["dep:rustfft", "dep:spectrum-analyzer"]
threat-prediction = []

[[bench]]
name = "threat_detection_benchmark"
harness = false

[[bench]]
name = "immune_response_benchmark"
harness = false

[[bench]]
name = "quantum_warning_benchmark"
harness = false
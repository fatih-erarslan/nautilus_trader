[package]
name = "artificial-bee-colony"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Artificial Bee Colony (ABC) optimization algorithm implementation"

[dependencies]
# Basic dependencies for optimization algorithms
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["rt-multi-thread"] }
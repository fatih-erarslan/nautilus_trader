[package]
name = "nautilus-native"
version = "1.0.0"
edition = "2021"
description = "Native Rust bindings for Nautilus MCP Server - High-Performance Trading Analytics"
authors = ["Tengri Technologies <dev@tengritek.com>"]
license = "MIT"
keywords = ["mcp", "nautilus", "trading", "analytics", "napi"]

# Exclude from parent workspace
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI-RS for Bun.js bindings
napi = { version = "2", default-features = false, features = ["napi4", "tokio_rt", "async"] }
napi-derive = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Math & Statistics
nalgebra = "0.32"
ndarray = { version = "0.16", features = ["rayon", "serde"] }
statrs = "0.17"
num-traits = "0.2"

# Additional crypto & random
rand = "0.8"
rand_distr = "0.4"
getrandom = "0.2"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Thread-safe collections
dashmap = "5.5"
parking_lot = "0.12"
once_cell = "1.21"
rayon = "1.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# HyperPhysics Integration
hyperphysics-plugin = { path = "../../../crates/hyperphysics-plugin", features = ["parallel", "serde", "pbit", "hyperbolic"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"

[features]
default = ["napi"]
napi = []

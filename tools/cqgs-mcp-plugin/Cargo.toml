[package]
name = "cqgs-mcp-plugin"
version = "2.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["CQGS Team"]
description = "Code Quality Governance Sentinels MCP Plugin v2.0 - Native hyperbolic geometry, Fibonacci-scaled thresholds, post-quantum security with Dilithium ML-DSA-65"
keywords = ["cqgs", "governance", "mcp", "dilithium", "fibonacci", "post-quantum"]
categories = ["development-tools", "code-analysis", "security"]
readme = "README.md"
repository = "https://github.com/cqgs/mcp-plugin"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["full"]
full = ["parallel", "serde", "mcp", "hyperbolic", "symbolic", "wolfram", "sentinels"]
parallel = ["rayon"]
serde = ["dep:serde", "dep:serde_json"]
async = ["tokio"]

# Security & Cryptography
dilithium = ["dep:pqc_dilithium", "dep:blake3"]
hyperbolic = []      # Use CQGS hyperbolic module
symbolic = []        # Use CQGS symbolic module

# MCP Integration
mcp = []
napi = ["dep:napi", "dep:napi-derive"]
wasm = ["dep:wasm-bindgen", "dep:wasm-bindgen-futures", "dep:js-sys", "dep:web-sys"]

# External Computation
wolfram = []         # WolframAlpha/Mathematica integration
verification = []    # Formal verification (Z3, Lean)

# Sentinel Categories (matching hyperphysics-plugin pattern)
# All sentinels require async feature for tokio runtime
sentinels = ["sentinel-core", "sentinel-mock", "sentinel-reward", "sentinel-cross-scale", "sentinel-zero-synthetic", "async"]
sentinel-core = ["dep:cqgs-sentinel-core", "async"]
sentinel-mock = ["sentinel-core", "dep:cqgs-sentinel-mock-detection", "async"]
sentinel-reward = ["sentinel-core", "dep:cqgs-sentinel-reward-hacking", "async"]
sentinel-cross-scale = ["sentinel-core", "dep:cqgs-sentinel-cross-scale", "async"]
sentinel-behavioral = ["sentinel-core", "dep:cqgs-sentinel-behavioral", "async"]
sentinel-neural = ["sentinel-core", "dep:cqgs-sentinel-neural", "async"]
sentinel-runtime = ["sentinel-core", "dep:cqgs-sentinel-runtime", "async"]
sentinel-zero-synthetic = ["sentinel-core", "dep:cqgs-sentinel-zero-synthetic", "async"]
sentinel-all = ["sentinels", "sentinel-behavioral", "sentinel-neural", "sentinel-runtime"]

[dependencies]
# Core
thiserror = "1.0"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Math
nalgebra = { version = "0.34", features = ["serde-serialize"] }
ndarray = "0.15"
num-traits = "0.2"
statrs = "0.16"

# Concurrency
rayon = { version = "1.7", optional = true }
parking_lot = "0.12"
dashmap = "6.1"
crossbeam = "0.8"

# Serialization (matching hyperphysics-plugin pattern)
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

# Async
tokio = { version = "1.0", features = ["rt-multi-thread", "sync", "io-util", "process"], optional = true }
async-trait = "0.1"
futures = "0.3"

# Logging
tracing = "0.1"

# Post-Quantum Cryptography
pqc_dilithium = { version = "0.2", optional = true }
blake3 = { version = "1.8", optional = true }
sha2 = "0.10"
hex = "0.4"

# NAPI Bindings (for Bun.JS/Node.JS)
napi = { version = "3.0.0-alpha.11", optional = true, default-features = false, features = ["napi9", "async", "tokio_rt", "chrono_date"] }
napi-derive = { version = "3.0.0-alpha.7", optional = true, default-features = false }

# WASM Bindings
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
web-sys = { version = "0.3", features = ["console"], optional = true }

# CQGS Core Dependencies (local workspace) - âœ… ENABLED v2.0
cqgs-core = { path = "../cqgs-core" }

# HyperPhysics Integration (optional, for full ecosystem)
# NOTE: Disabled until hyperphysics-agency dependency is available
# hyperphysics-plugin = { path = "../hyperphysics-plugin", optional = true }

# ============================================================================
# Sentinel Crate Dependencies - ENABLED v2.0
# Following hyperphysics-plugin pattern with optional workspace dependencies
# ============================================================================

# Core Sentinel (foundation for all sentinels)
cqgs-sentinel-core = { path = "../cqgs-sentinels/src/cqgs-sentinel-core", optional = true }

# Mock Detection Sentinel (47 tests passing)
cqgs-sentinel-mock-detection = { path = "../cqgs-sentinels/src/cqgs-sentinel-mock-detection", optional = true }

# Cross-Scale Analysis Sentinel (13 tests passing)
cqgs-sentinel-cross-scale = { path = "../cqgs-sentinels/src/cqgs-sentinel-cross-scale", optional = true }

# Behavioral Analysis Sentinel (3 tests passing)
cqgs-sentinel-behavioral = { path = "../cqgs-sentinels/src/cqgs-sentinel-behavioral", optional = true }

# Reward Hacking Prevention Sentinel (14 tests passing)
cqgs-sentinel-reward-hacking = { path = "../cqgs-sentinels/src/cqgs-sentinel-reward-hacking", optional = true }

# Neural Pattern Detection Sentinel
cqgs-sentinel-neural = { path = "../cqgs-sentinels/src/cqgs-sentinel-neural", optional = true }

# Runtime Verification Sentinel (3 tests passing)
cqgs-sentinel-runtime = { path = "../cqgs-sentinels/src/cqgs-sentinel-runtime", optional = true }

# Zero-Synthetic Enforcement Sentinel (8 tests passing)
cqgs-sentinel-zero-synthetic = { path = "../cqgs-sentinels/src/cqgs-sentinel-zero-synthetic", optional = true }

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
approx = "0.5"
tempfile = "3.10"

[build-dependencies]
napi-build = "2.1.3"

[[example]]
name = "mcp_server"
path = "examples/mcp_server.rs"
required-features = ["mcp", "napi"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1

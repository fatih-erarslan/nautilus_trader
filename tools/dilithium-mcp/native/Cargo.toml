[package]
name = "dilithium-native"
version = "3.0.0"
edition = "2021"
description = "Native Rust bindings for Dilithium MCP Server - Post-Quantum Secure"
authors = ["Tengri Technologies <dev@tengritek.com>"]
license = "MIT"
keywords = ["mcp", "dilithium", "post-quantum", "napi", "bun"]

# Exclude from parent workspace
[workspace]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI-RS for Bun.js bindings
napi = { version = "2", default-features = false, features = ["napi4", "tokio_rt", "async"] }
napi-derive = "2"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Post-quantum cryptography (Dilithium)
pqcrypto-dilithium = "0.5"
pqcrypto-traits = "0.3"

# Additional crypto
blake3 = "1.5"
rand = "0.8"
getrandom = "0.2"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID for request tracking
uuid = { version = "1.0", features = ["v4", "serde"] }

# HTTP client for external APIs
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Mathematical computations
num-complex = "0.4"
nalgebra = "0.32"
ndarray = { version = "0.16", features = ["rayon", "serde"] }

# pBit dynamics
fastrand = "2.0"

# Thread-safe collections
dashmap = "5.5"
parking_lot = "0.12"
once_cell = "1.21"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HyperPhysics Agency
hyperphysics-agency = { path = "../../../crates/hyperphysics-agency" }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"

[features]
default = ["napi"]
napi = []
ffi = []  # For C/Swift bindings

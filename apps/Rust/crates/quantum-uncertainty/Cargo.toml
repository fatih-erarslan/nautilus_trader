[package]
name = "quantum-uncertainty"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Quantum-Enhanced Uncertainty Quantification and Conformal Prediction for Trading Systems"
repository = "https://github.com/tengri/ats-cp-trader"
license = "MIT OR Apache-2.0"
keywords = ["quantum", "uncertainty", "conformal-prediction", "trading", "vqc"]
categories = ["science", "algorithms", "mathematics", "finance"]

[dependencies]
# Core quantum computing (simplified for initial implementation)
# qiskit-algorithms = "0.2"
# pennylane = "0.32"
# quantum-circuit = "0.4"
# quantum-sim = "0.8"

# Mathematical computing
ndarray = { version = "0.16.1", features = ["rayon", "blas"] }
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"
approx = "0.5"
rand = "0.8"
rand_distr = "0.4"
num_cpus = "1.0"
toml = "0.8"

# High-performance computing
rayon = "1.10.0"
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization and configuration
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# FFI for PennyLane integration
pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }
numpy = { version = "0.25", optional = true }

# Time and scheduling
chrono = { version = "0.4.41", features = ["serde"] }

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Memory optimization
mimalloc = "0.1"

# Database and persistence
rusqlite = { version = "0.32.0", features = ["bundled"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tokio-test = "0.4"
approx = "0.5"
pretty_assertions = "1.4"
tempfile = "3.8"

[features]
default = ["simd", "gpu", "parallel", "real-time"]
simd = []
gpu = []
parallel = []
real-time = []
pennylane-ffi = ["pyo3", "numpy"]
benchmarking = []
testing = []


[[bench]]
name = "quantum_uncertainty_benchmark"
harness = false

[lib]
name = "quantum_uncertainty"
path = "src/lib.rs"
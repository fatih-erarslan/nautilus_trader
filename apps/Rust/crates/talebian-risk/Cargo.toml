[package]
name = "talebian-risk"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Comprehensive Talebian risk management and antifragility framework for trading systems"
license = "MIT OR Apache-2.0"
keywords = ["antifragile", "black-swan", "barbell", "taleb", "risk-management"]
categories = ["algorithms", "mathematics", "finance", "science"]

[dependencies]
# Quantum computing core
quantum-core = { path = "../quantum-core" }

# Core workspace dependencies
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
ndarray = { version = "0.16.1", features = ["rayon", "blas"] }
rand = "0.8"
rand_distr = "0.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
rayon = "1.10.0"
chrono = { version = "0.4.41", features = ["serde"] }
tracing = "0.1"

# Math and scientific computing
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"
faer = { version = "0.19", features = ["serde"] }

# Optimization and SIMD (simplified)
# wide = "0.7"
# packed_simd = "0.3"

# Advanced distributions and statistics
roots = "0.0.8"
special = "0.10"

# Python bindings
pyo3 = { version = "0.25.1", features = ["extension-module", "auto-initialize"], optional = true }
numpy = { version = "0.25", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
approx = "0.5"

[features]
default = ["python"]
python = ["pyo3", "numpy"]
simd = []
gpu = []
plotting = []

[lib]
name = "talebian_risk"
crate-type = ["cdylib", "rlib"]

[[bench]]
name = "talebian_benchmarks"
harness = false
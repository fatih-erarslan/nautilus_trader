[package]
name = "quantum-ml-enhanced"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Quantum ML Team <quantum@tengri.ai>"]
description = "Quantum-Enhanced Machine Learning Components: QLSTM, Quantum SNN/STDP, QATS-CP"

[dependencies]
# Core async runtime
tokio = { workspace = true }
async-trait = { workspace = true }
futures = { workspace = true }

# Mathematical and ML foundations
nalgebra = { workspace = true }
ndarray = { workspace = true }
candle-core = { workspace = true }
candle-nn = { workspace = true }
num-complex = "0.4"
num-traits = "0.2"

# Quantum computing simulation (using Rust-native alternatives)
# Native Rust quantum simulation - using built-in implementations
# sprs = "0.11"  # Sparse matrix operations for quantum gates
# fftw = "0.8"   # Fast Fourier transforms for quantum algorithms

# Neural network acceleration  
wgpu = "25.0.2"
bytemuck = { version = "1.14", features = ["derive"] }
rayon = { workspace = true }
pollster = "0.3"  # For WebGPU async support

# Performance optimization
# Native Rust SIMD support
wide = "0.7"  # Safe SIMD operations
simd-json = "0.13"  # High-performance JSON parsing
# intel-mkl = "0.8"  # Not available on crates.io - will use alternative

# Serialization
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = { workspace = true }

# Logging and metrics
tracing = { workspace = true }
metrics = "0.21"

# Time handling
chrono = { version = "0.4.41", features = ["serde"] }

# Random number generation (compatible with candle)
rand = { workspace = true, features = ["small_rng"] }
rand_distr = { workspace = true }

# Testing
[dev-dependencies]
approx = "0.5"
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["quantum-simulation", "webgpu-acceleration", "simd-optimization"]
quantum-simulation = []
webgpu-acceleration = []
simd-optimization = []
experimental-features = []
[package]
name = "regime-detection-enhancement"
version = "0.1.0"
edition = "2021"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Zero-latency enhancements for the existing comprehensive regime detection system"
repository = "https://github.com/tengri/ats-cp-trader"
license = "MIT OR Apache-2.0"
keywords = ["regime", "detection", "zero-latency", "simd", "hardware-acceleration"]
categories = ["science", "algorithms", "mathematics", "finance"]

[lib]
name = "regime_detection_enhancement"
path = "src/lib.rs"

[dependencies]
# Core dependencies
trading-strategies = { path = "../trading-strategies" }
ats-core = { path = "../ats-core" }

# Async and concurrency
tokio = { workspace = true, features = ["full"] }
async-trait = { workspace = true }
futures = { workspace = true }

# Mathematical computing
ndarray = { workspace = true, features = ["rayon", "blas"] }
nalgebra = { workspace = true, features = ["serde-serialize"] }
num-traits = "0.2"
num-complex = "0.4"

# High-performance computing
rayon = { workspace = true }
wide = "0.7"  # SIMD vectorization

# SIMD optimization
target-lexicon = "0.12"
raw-cpuid = "10.7"

# Hardware acceleration (optional)
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }

# Memory management
mimalloc = "0.1"
crossbeam = "0.8"
dashmap = "5.5"
parking_lot = "0.12"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
bincode = "1.3"

# Time and UUID
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }

# Logging and error handling
tracing = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# Performance monitoring
metrics = "0.21"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"
approx = "0.5"
pretty_assertions = "1.4"

[features]
default = ["simd", "hardware-acceleration"]

# SIMD optimizations
simd = []
avx2 = ["simd"]
avx512 = ["simd", "avx2"]

# Hardware acceleration
hardware-acceleration = ["candle-core", "candle-nn"]
gpu = ["hardware-acceleration"]
cuda = ["gpu"]

# Development features
benchmarking = []
dev = []

[[bench]]
name = "zero_latency_benchmark"
harness = false
required-features = ["benchmarking"]

[[bench]]
name = "simd_feature_extraction"
harness = false
required-features = ["benchmarking", "simd"]

[build-dependencies]
cc = "1.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
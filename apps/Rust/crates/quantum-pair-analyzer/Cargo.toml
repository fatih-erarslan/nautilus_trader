[package]
name = "quantum-pair-analyzer"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Quantum-Enhanced Pair Selection Analyzer with Bio-Inspired Swarm Intelligence"

[lib]
name = "quantum_pair_analyzer"
path = "src/lib.rs"

[dependencies]
# Core async runtime
tokio = { version = "1.46", features = ["full", "rt-multi-thread", "macros", "signal"] }
rayon = { workspace = true }
futures = "0.3"
async-trait = "0.1"

# Data structures
dashmap = "5.5"
indexmap = "2.1"
petgraph = "0.6"

# Math & Statistics
nalgebra = { workspace = true }
ndarray = { workspace = true }
statrs = { workspace = true }
num-complex = "0.4"
num-traits = "0.2"

# Performance
# packed_simd_2 = { version = "0.3.8", optional = true }  # Commented out due to compilation issues with newer Rust versions
memmap2 = "0.9"
crossbeam = "0.8"

# Time series and technical analysis
ta = "0.5"
polars = { version = "0.35", features = ["lazy", "temporal", "parquet", "streaming"] }

# Machine Learning - using workspace versions
linfa = { workspace = true }
linfa-clustering = { workspace = true }
smartcore = { workspace = true }
candle-core = { workspace = true }
candle-nn = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = "1.0"
bincode = "1.3"
prost = "0.12"

# Network & Data Sources
reqwest = { version = "0.11", features = ["json", "stream", "rustls-tls"] }
tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] }
tokio-tungstenite = { version = "0.21", features = ["rustls-tls-webpki-roots"] }
rdkafka = { version = "0.34", features = ["cmake-build"] }
url = "2.4"

# Database
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1"] }
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }
clickhouse = "0.13.3"  # Latest available - removed non-existent tokio feature (tokio is built-in)

# Time handling
chrono = { version = "0.4.41", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
metrics = "0.21"
prometheus = "0.13"

# Cryptography for API authentication
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
base64 = "0.21"

# Configuration
config = "0.13"
toml = "0.8"

# Testing utilities
uuid = { version = "1.6", features = ["v4"] }

# Internal dependencies
master-strategy-orchestrator = { path = "../master-strategy-orchestrator" }
market-regime-detector = { path = "../market-regime-detector" }
dynamic-swarm-selector = { path = "../dynamic-swarm-selector" }
quantum-early-warning-system = { path = "../quantum-early-warning-system" }
performance-optimization-engine = { path = "../performance-optimization-engine" }
risk-management-integration = { path = "../risk-management-integration" }
zero-mock-enforcement = { path = "../zero-mock-enforcement" }

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"
wiremock = "0.5"

[features]
default = ["quantum", "production"]  # Removed "simd" due to packed_simd_2 compilation issues
# simd = ["packed_simd_2"]  # Commented out due to compilation issues with newer Rust versions
quantum = ["candle-core/cuda"]
production = []
testnet = []

[[bin]]
name = "quantum-pair-analyzer"
path = "src/bin/main.rs"

[[bin]]
name = "test-zero-mock"
path = "src/bin/test_zero_mock.rs"

[[bench]]
name = "correlation_benchmark"
harness = false

[[bench]]
name = "quantum_optimization_benchmark"
harness = false

[package.metadata.docs.rs]
all-features = true
[package]
name = "q-star-neural"
version = "0.1.0"
edition = "2021"
authors = ["QuantumHive Q* Team"]
description = "Neural network integration for Q* algorithm using ruv-FANN with ultra-low latency optimization"

[dependencies]
# Core Q* dependencies
q-star-core = { path = "../q-star-core" }

# Async runtime
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Mathematical operations
ndarray = { version = "0.16.1", features = ["rayon", "blas"] }
nalgebra = "0.33.2"
num-traits = "0.2"

# Neural network frameworks
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
candle-transformers = { version = "0.8.0", optional = true }
linfa = { version = "0.7", optional = true }
smartcore = { version = "0.3", optional = true }

# SIMD and performance
wide = { version = "0.7", optional = true }
rayon = { version = "1.10.0", optional = true }
crossbeam = "0.8"

# Data structures
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
dashmap = "5.5"

# Time and utilities
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.6", features = ["v4"] }
rand = "0.8"
rand_distr = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
tracing = "0.1"

# Memory management
aligned-vec = "0.5"

# ruv-FANN integration (path dependency when available)
# ruv-fann = { path = "../../ruv_FANN" }

[dev-dependencies]
criterion = "0.5"
tokio-test = "0.4"
proptest = "1.4"

[features]
default = ["candle", "simd", "parallel"]
candle = ["candle-core", "candle-nn", "candle-transformers"]
linfa-ml = ["linfa", "smartcore"]
simd = ["wide"]
parallel = ["rayon"]
gpu = []

[[bench]]
name = "neural_benchmarks"
harness = false
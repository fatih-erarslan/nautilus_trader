[package]
name = "rust-market-analysis"
version = "0.1.0"
edition = "2021"
authors = ["HiveMind Quantum Trading <contact@hivemind.trading>"]
description = "Advanced financial market analysis engine with ML, whale tracking, and real-time analytics"
license = "MIT"
repository = "https://github.com/hivemind-trading/rust-market-analysis"
keywords = ["trading", "finance", "machine-learning", "market-analysis", "crypto"]
categories = ["algorithms", "mathematics", "science"]

[dependencies]
# Mathematical and statistical foundations
ndarray = "0.15"
nalgebra = "0.31"
statrs = "0.15"
num-traits = "0.2"
num-complex = "0.4"

# Machine Learning and Time Series
smartcore = "0.3"
linfa = "0.7"
linfa-clustering = "0.7"
linfa-linear = "0.7"
linfa-trees = "0.7"
tch = { version = "0.12", optional = true }

# Performance optimization
rayon = "1.8"
crossbeam = "0.8"
wide = { version = "0.7", optional = true }
simd-json = "0.13"

# Time series and financial data
chrono = { version = "0.4", features = ["serde"] }
ta = "0.5"
# polars = { version = "0.35", features = ["lazy", "temporal", "strings"] } # Disabled due to nightly feature dependency

# Async and networking
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
websocket = "0.26"
futures = "0.3"
sysinfo = "0.29"

# Serialization and data formats
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling and logging
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# Configuration and utilities
config = "0.14"
dashmap = "5.5"
parking_lot = "0.12"
toml = "0.8"
num_cpus = "1.16"

# Python integration
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }
numpy = { version = "0.20", optional = true }

# Internal dependencies
# talebian-risk-rs = { path = "../talebian-risk-rs" }
# prospect-theory-rs = { path = "../prospect-theory-rs" }  
# lmsr-rs = { path = "../lmsr-rs" }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tokio-test = "0.4"

[features]
default = ["simd"]
simd = ["wide"]
gpu = ["tch"]
python = ["pyo3", "numpy"]
full = ["simd", "gpu", "python"]

[[bench]]
name = "whale_detection"
harness = false

[[bench]]
name = "pattern_recognition"
harness = false

[[bench]]
name = "regime_detection"
harness = false

[lib]
name = "rust_market_analysis"
crate-type = ["cdylib", "rlib"]
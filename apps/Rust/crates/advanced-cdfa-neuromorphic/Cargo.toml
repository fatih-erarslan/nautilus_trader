[package]
name = "advanced-cdfa-neuromorphic"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["TENGRI Advanced CDFA Swarm <swarm@tengri.ai>"]
description = "Neuromorphic Computing for Advanced CDFA - STDP, SNN, and Norse/Rockpool equivalent"
repository = "https://github.com/tengri/ats-cp-trader"
license = "MIT OR Apache-2.0"
keywords = ["neuromorphic", "stdp", "snn", "cdfa", "trading"]
categories = ["science", "algorithms", "mathematics", "finance"]

[lib]
name = "advanced_cdfa_neuromorphic"
path = "src/lib.rs"

[dependencies]
# Core computation
ndarray = { version = "0.15", features = ["rayon", "blas"] }
nalgebra = { version = "0.32", features = ["serde-serialize"] }
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"
approx = "0.5"
rand = "0.8"
rand_distr = "0.4"

# High-performance computing
rayon = { version = "1.8", optional = true }
wide = "0.7"

# Async and concurrency
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
dashmap = "5.5"
parking_lot = "0.12"
crossbeam = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }

# Logging
tracing = "0.1"
log = "0.4"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Hardware acceleration (optional)
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }

# SIMD acceleration
simdeez = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tokio-test = "0.4"
approx = "0.5"
pretty_assertions = "1.4"

[features]
default = ["simd", "parallel", "real-time", "hardware-acceleration"]

# Core features
simd = []
parallel = ["dep:rayon"]
real-time = ["tokio/rt-multi-thread"]
hardware-acceleration = ["dep:candle-core", "dep:candle-nn"]

# Neuromorphic features
stdp = []
lif-neurons = []
adex-neurons = []
cerebellar-circuits = []

# Performance optimization
performance = ["simd", "parallel", "real-time", "hardware-acceleration"]

# Development and testing
dev = []
benchmarking = []

[[bench]]
name = "neuromorphic_benchmarks"
harness = false
path = "benches/neuromorphic_benchmarks.rs"
required-features = ["benchmarking"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
name: CDFA Unified CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'release/*' ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Daily builds at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_benchmarks:
        description: 'Run performance benchmarks'
        required: false
        default: 'false'
        type: boolean
      deploy_environment:
        description: 'Deploy to environment'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - staging
          - production

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

# Concurrency: cancel in-progress jobs when new push to same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #############################################################################
  # Code Quality & Linting
  #############################################################################
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, miri

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings
          cargo clippy --all-targets --no-default-features -- -D warnings

      - name: Check documentation
        run: |
          cargo doc --all-features --no-deps --document-private-items
          RUSTDOCFLAGS="-D warnings" cargo doc --all-features --no-deps

      - name: Run Miri (unsafe code checking)
        run: |
          cargo miri setup
          cargo miri test --all-features || echo "Miri tests failed (expected for unsafe code)"

  #############################################################################
  # Multi-platform Build Matrix
  #############################################################################
  build:
    name: Build (${{ matrix.os }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta, nightly]
        include:
          # Additional targets for release builds
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            rust: stable
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
          - os: macos-latest
            rust: stable
            target: aarch64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install openssl pkg-config

      - name: Install cross compilation tools
        if: matrix.target
        run: |
          cargo install cross --git https://github.com/cross-rs/cross || true

      - name: Build with default features
        run: cargo build --verbose --all-targets

      - name: Build with all features
        run: cargo build --verbose --all-targets --all-features

      - name: Build with no default features
        run: cargo build --verbose --no-default-features --features core

      - name: Cross-compile (if applicable)
        if: matrix.target
        run: |
          if command -v cross >/dev/null 2>&1; then
            cross build --target ${{ matrix.target }} --features default
          else
            cargo build --target ${{ matrix.target }} --features default
          fi

  #############################################################################
  # Comprehensive Testing
  #############################################################################
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev valgrind

      - name: Run unit tests
        run: cargo test --verbose --all-features

      - name: Run doctests
        run: cargo test --verbose --doc --all-features

      - name: Run tests without default features
        run: cargo test --verbose --no-default-features --features core

      - name: Run integration tests
        run: cargo test --verbose --test '*' --all-features

      - name: Memory leak detection (Linux only)
        if: runner.os == 'Linux'
        run: |
          cargo build --example performance_demo
          valgrind --tool=memcheck --leak-check=full --error-exitcode=1 \
            ./target/debug/examples/performance_demo || echo "Valgrind check completed"

  #############################################################################
  # Performance Benchmarks
  #############################################################################
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event.inputs.run_benchmarks == 'true' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Run benchmarks
        run: |
          cargo bench --all-features --message-format=json | tee benchmark_results.json

      - name: Process benchmark results
        run: |
          # Extract benchmark data and create performance report
          cat benchmark_results.json | jq -r 'select(.reason == "benchmark-complete") | .id + ": " + (.typical | tostring) + " ns"' > benchmark_summary.txt
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat benchmark_summary.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark_results.json
            benchmark_summary.txt
            target/criterion/

  #############################################################################
  # Security Audit
  #############################################################################
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v1
        with:
          log-level: warn
          command: check
          arguments: --all-features

  #############################################################################
  # Coverage Analysis
  #############################################################################
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Generate coverage report
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  #############################################################################
  # Docker Build
  #############################################################################
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cdfa-unified
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FEATURES=full-performance
            PROFILE=release

  #############################################################################
  # Python Package Build
  #############################################################################
  python:
    name: Python Package
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin[patchelf] pytest numpy

      - name: Build Python package
        run: |
          maturin build --release --features python

      - name: Install and test Python package
        run: |
          pip install target/wheels/*.whl
          python -c "import cdfa_unified; print('Python bindings work!')"

      - name: Upload Python wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: target/wheels/

  #############################################################################
  # Release Management
  #############################################################################
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test, security, docker]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release artifacts
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh --profile release --features full-performance

      - name: Create release archive
        run: |
          mkdir -p release-assets
          tar -czf release-assets/cdfa-unified-${{ github.ref_name }}-linux-x86_64.tar.gz \
            -C target/release \
            libcdfa_unified.so libcdfa_unified.rlib
          
          # Include documentation
          tar -czf release-assets/cdfa-unified-docs-${{ github.ref_name }}.tar.gz \
            -C target \
            doc/

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            sed -n "/## \[${{ github.ref_name }}\]/,/## \[/p" CHANGELOG.md | head -n -1 >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: CDFA Unified ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  #############################################################################
  # Publication to Package Registries
  #############################################################################
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref_name, '-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --allow-dirty

      - name: Download Python wheels
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*.whl

  #############################################################################
  # Deployment to Environments
  #############################################################################
  deploy:
    name: Deploy to ${{ github.event.inputs.deploy_environment }}
    runs-on: ubuntu-latest
    needs: [docker, python]
    if: github.event.inputs.deploy_environment != 'none'
    environment: ${{ github.event.inputs.deploy_environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to ${{ github.event.inputs.deploy_environment }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ github.event.inputs.deploy_environment }} \
            --version ${{ github.ref_name }} \
            --force

  #############################################################################
  # Notification and Cleanup
  #############################################################################
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [build, test, security, coverage]
    if: always()

    steps:
      - name: Notify on success
        if: needs.build.result == 'success' && needs.test.result == 'success'
        run: |
          echo "✅ CDFA Unified CI/CD completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify on failure
        if: needs.build.result == 'failure' || needs.test.result == 'failure'
        run: |
          echo "❌ CDFA Unified CI/CD failed!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          exit 1

  #############################################################################
  # Cleanup
  #############################################################################
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [notify]
    if: always()

    steps:
      - name: Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const oldArtifacts = artifacts.data.artifacts.filter(artifact => {
              return new Date(artifact.created_at) < new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            });
            
            for (const artifact of oldArtifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }
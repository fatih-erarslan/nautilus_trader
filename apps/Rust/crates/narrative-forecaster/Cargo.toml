[package]
name = "narrative-forecaster"
version = "0.2.0"
edition = "2021"
authors = ["QuantumHive Team"]
description = "Advanced narrative-based forecasting using Claude Sonnet 4 for superior reasoning capabilities"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
dashmap = "5.5"
futures = "0.3"
tokio-stream = "0.1"
regex = "1.10"
once_cell = "1.19"

# Claude AI API
# claude-api = { version = "0.3", optional = true }  # Package not available on crates.io

# Sentiment analysis
rust-bert = { version = "0.23.0", optional = true }
tokenizers = "0.15"

# Text processing
textdistance = "1.0"
rust-stemmers = "1.2"

# Cache and storage
redis = { version = "0.24", optional = true }

# Utilities
uuid = { version = "1.6", features = ["v4"] }
url = "2.5"
base64 = "0.21"

[dev-dependencies]
mockito = "1.2"
tokio-test = "0.4"

[features]
default = ["claude-integration", "sentiment-analysis"]
claude-integration = []
sentiment-analysis = ["rust-bert"]
redis-cache = ["redis"]
full = ["claude-integration", "sentiment-analysis", "redis-cache"]
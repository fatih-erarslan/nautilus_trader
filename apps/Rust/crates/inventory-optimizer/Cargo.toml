[package]
name = "inventory-optimizer"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "Inventory Optimization for Market Making and Trading Strategies"

[lib]
name = "inventory_optimizer"
path = "src/lib.rs"

[dependencies]
# Core async/concurrency
tokio = { version = "1.46", features = ["full", "rt-multi-thread", "macros"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
tracing = "0.1"

# Mathematical computing
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
ndarray = { version = "0.16.1", features = ["rayon", "serde"] }
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"

# Optimization
good_lp = { version = "1.6", optional = true }

# Random number generation
rand = "0.8"
rand_distr = "0.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Performance
rayon = "1.10.0"
parking_lot = "0.12"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
quickcheck = "1.0"

[features]
default = ["linear-programming", "stochastic-optimization"]
linear-programming = ["dep:good_lp"]
stochastic-optimization = []
multi-objective = []
risk-aware = []
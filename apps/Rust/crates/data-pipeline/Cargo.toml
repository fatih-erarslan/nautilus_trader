[package]
name = "data-pipeline"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["TENGRI Trading Swarm <swarm@tengri.ai>"]
description = "High-frequency data processing pipeline with advanced feature extraction and real-time streaming"
license = "MIT OR Apache-2.0"
keywords = ["data-pipeline", "streaming", "sentiment-analysis", "technical-indicators", "real-time"]
categories = ["science", "algorithms", "mathematics", "finance"]

[dependencies]
# Core dependencies (disabled due to missing dependencies)
# ats-core = { path = "../ats-core" }
# performance-engine = { path = "../performance-engine" }  # DISABLED
# memory-manager = { path = "../memory-manager" }

# Async runtime and concurrency
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
rayon = "1.10"

# Data processing and streaming
rdkafka = { version = "0.36", features = ["cmake-build", "ssl", "sasl"], optional = true }
arrow = { version = "53", features = ["json", "ipc"] }
polars = { version = "0.37", features = ["lazy", "streaming", "sql"] }

# Mathematical computing and SIMD
ndarray = "0.16"
nalgebra = "0.33"
num-traits = "0.2"
num-complex = "0.4"
statrs = "0.16"
wide = { version = "0.7", optional = true }
# packed_simd = "0.3"

# NLP and sentiment analysis
candle-core = "0.3"
candle-nn = "0.3"
tokenizers = { version = "0.15", optional = true }
# linfa = { version = "0.7", features = ["ndarray"] }
# linfa-svm = "0.7"
# linfa-naive-bayes = "0.7"

# Time series and technical analysis
ta = "0.5"
# talib = "0.2"
yata = "0.6"
# fta = "0.4"

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
config = "0.13"
bincode = "1.3"

# Networking and API
reqwest = { version = "0.11", features = ["json", "stream"] }
websocket = "0.26"
tungstenite = "0.20"
hyper = { version = "0.14", features = ["full"] }

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }
cron = "0.12"

# Logging and monitoring
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"
prometheus = "0.13"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Memory optimization
mimalloc = "0.1"
jemalloc-ctl = "0.5"

# Database and persistence
rusqlite = { version = "0.32.0", features = ["bundled"] }
redis = { version = "0.23", features = ["tokio-comp"] }
rocksdb = "0.21"

# Compression and encoding
lz4 = "1.24"
zstd = "0.13"
flate2 = "1.0"

# Data validation and quality
validator = "0.16"
jsonschema = "0.17"
regex = "1.10"
md5 = "0.7"
blake3 = "1.5"
uuid = { version = "1.6", features = ["v4"] }
crossbeam-channel = "0.5"
parking_lot = "0.12"
num_cpus = "1.16"

# Testing dependencies
[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tokio-test = "0.4"
approx = "0.5"
pretty_assertions = "1.4"
tempfile = "3.8"
wiremock = "0.5"

[features]
default = ["simd", "parallel", "real-time", "kafka", "nlp", "integrity-validation"]
simd = ["wide"]
gpu = []
parallel = []
real-time = []
kafka = ["rdkafka"]
nlp = ["tokenizers"]
benchmarking = []
testing = []
integrity-validation = []
transformation-validation = []
consistency-failover = []


[[bench]]
name = "data_pipeline_benchmark"
harness = false
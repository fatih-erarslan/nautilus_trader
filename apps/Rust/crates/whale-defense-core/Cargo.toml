[package]
name = "whale-defense-core"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Ultra-fast sub-microsecond whale defense system"

[dependencies]
# Core async/concurrency
tokio = { workspace = true, features = ["full", "rt-multi-thread", "macros"] }
crossbeam = "0.8"
parking_lot = "0.12"
lockfree = "0.5"

# Serialization
serde = { workspace = true, features = ["derive"] }
bincode = "1.3"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Logging
log = { workspace = true }
tracing = { workspace = true }

# High-performance numerics
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }
ndarray = { version = "0.16.1", features = ["serde"] }
num-traits = "0.2"
num-complex = "0.4"

# SIMD optimization (disabled packed_simd due to compilation issues)
# packed_simd = { version = "0.3", optional = true }
wide = { version = "0.7", optional = true }

# Memory management
bumpalo = "3.11"
mimalloc = { version = "0.1", default-features = false }

# Performance monitoring
criterion = { version = "0.5", features = ["html_reports"] }
perf-event = "0.4"

# Random number generation
rand = "0.8"
rand_distr = "0.4"
fastrand = "2.0"

# Time handling
chrono = { version = "0.4.41", features = ["serde"] }
quanta = "0.11"

# Atomic operations
atomic = "0.6"
concurrent-queue = "2.2"

# Cache optimization
cpu-time = "1.0"
cache-padded = "1.2"

[dev-dependencies]
tokio-test = { workspace = true }
proptest = "1.2"
quickcheck = "1.0"

[features]
default = ["std", "simd", "cuda"]
std = []
simd = ["wide"]
cuda = []
no_std = []

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
overflow-checks = false

[profile.bench]
inherits = "release"
debug = true
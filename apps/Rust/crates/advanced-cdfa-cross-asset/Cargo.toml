[package]
name = "advanced-cdfa-cross-asset"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["TENGRI Cross-Asset Analysis Swarm <crossasset@tengri.ai>"]
description = "Cross-Asset Analysis for Advanced CDFA - Correlation, contagion, systemic risk"
repository = "https://github.com/tengri/ats-cp-trader"
license = "MIT OR Apache-2.0"
keywords = ["correlation", "contagion", "systemic-risk", "cross-asset", "finance"]
categories = ["science", "algorithms", "mathematics", "finance"]

[lib]
name = "advanced_cdfa_cross_asset"
path = "src/lib.rs"

[dependencies]
# Core computation
ndarray = { workspace = true }
nalgebra = { workspace = true }
num-traits = "0.2"
num-complex = "0.4"
linfa = { workspace = true }  # Using workspace version - removed non-existent 'all' feature
smartcore = { workspace = true }  # Using workspace version - removed non-existent 'all' feature

# Statistics and correlation
statrs = { workspace = true }
# spearman = "0.2"  # Package not available on crates.io
kendalls = "1.0"

# Time series analysis
polars = { version = "0.41", features = ["lazy", "temporal", "strings"], optional = true }
arrow = "52.2"

# Graph analysis for networks
petgraph = { version = "0.6", optional = true }
rustworkx-core = { version = "0.15", optional = true }

# Machine learning
candle-core = { workspace = true, optional = true }
candle-nn = { workspace = true, optional = true }
tch = { version = "0.17.0", optional = true }  # Compatible with rust-bert 0.23.0

# Async and concurrency
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
rayon = { version = "1.8", optional = true }
parking_lot = "0.12"
dashmap = "5.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and metrics
tracing = "0.1"
log = "0.4"
metrics = "0.21"

# Performance optimization
once_cell = "1.19"

# Random number generation
rand = "0.8"
rand_distr = "0.4"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"
proptest = "1.4"
approx = "0.5"

[features]
default = ["correlation", "contagion", "systemic-risk", "parallel"]

# Core analysis features
correlation = []
contagion = []
systemic-risk = []
lead-lag = []
copula-analysis = []

# Network analysis
network-analysis = ["petgraph", "rustworkx-core"]
graph-clustering = []

# Machine learning
ml-integration = ["candle-core", "candle-nn"]
pytorch = ["tch"]

# Performance features  
parallel = ["rayon"]
streaming = ["polars"]

# Advanced features
regime-dependent = []
high-frequency = []
multi-timeframe = []

[[bench]]
name = "cross_asset_benchmarks"
harness = false
required-features = ["parallel"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
[package]
name = "mcp-orchestration"
version = "0.1.0"
edition = "2021"
description = "MCP orchestration system for TENGRI trading swarm coordination"
authors = ["TENGRI Team"]
license = "MIT"
repository = "https://github.com/tengri/mcp-orchestration"
keywords = ["mcp", "orchestration", "swarm", "trading", "coordination"]
categories = ["algorithms", "network-programming", "concurrency"]

[dependencies]
tokio = { version = "1.46", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
async-trait = "0.1"
dashmap = "5.5"
crossbeam = "0.8"
crossbeam-channel = "0.5"
parking_lot = "0.12"
rayon = "1.8"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
thiserror = "1.0"
config = "0.14"
tower = "0.4"
hyper = { version = "0.14", features = ["full"] }
tonic = "0.13.1"  # Latest available - resolves itoa version conflict
prost = "0.12"
redis = { version = "0.24", features = ["tokio-comp"] }
etcd-rs = "1.0"
prometheus = "0.13"
metrics = "0.22"
metrics-exporter-prometheus = "0.13"
futures = "0.3"
futures-util = "0.3"
pin-project = "1.1"
bytes = "1.5"
flate2 = "1.0"
lz4 = "1.24"
zstd = "0.13"
blake3 = "1.5"
chrono = { version = "0.4", features = ["serde"] }
humantime = "2.1"
clap = { version = "4.4", features = ["derive"] }
once_cell = "1.19"
lazy_static = "1.4"
arc-swap = "1.7"
atomic = "0.6"
lockfree = "0.5"
bounded-vec-deque = "0.1"
flume = "0.11"
crossfire = "0.1"
kanal = "0.1"
priority-queue = "1.4"
indexmap = "2.1"
bimap = "0.6"
smallvec = "1.11"
tinyvec = "1.6"
arrayvec = "0.7"
heapless = "0.8"
bitflags = "2.4"
rand = "0.8"
rand_chacha = "0.3"
fastrand = "2.0"

# Internal dependencies
ats-core = { path = "../ats-core" }
memory-manager = { path = "../memory-manager" }
# performance-engine = { path = "../performance-engine" }  # DISABLED

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
proptest = "1.4"
quickcheck = "1.0"
tempfile = "3.8"
test-log = "0.2"
env_logger = "0.10"
serial_test = "3.0"
tracing-test = "0.2"
futures = "0.3"
toml = "0.8"
num_cpus = "1.16"

[build-dependencies]
tonic-build = "0.13.1"  # Latest available

[[bench]]
name = "orchestration_benchmark"
harness = false

[[example]]
name = "basic_orchestration"
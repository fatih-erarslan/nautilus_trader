[package]
name = "quantum-enhanced"
version = "0.1.0"
edition = "2021"
rust-version = "1.88.0"
authors = ["Nautilus Trader Contributors"]
description = "Quantum-enhanced pattern recognition and trading algorithms"
keywords = ["quantum", "trading", "pattern-recognition", "ai", "machine-learning"]
categories = ["science", "algorithms", "mathematics"]

[dependencies]
# Core Nautilus dependencies
nautilus-core = { path = "../core" }
nautilus-model = { path = "../model" }
nautilus-common = { path = "../common" }
neural-integration = { path = "../neural-integration" }

# Quantum computing simulation
ndarray = { version = "0.16", features = ["rayon"] }
num-complex = "0.4"
nalgebra = { version = "0.33.2", features = ["serde-serialize"] }

# Core utilities
tokio = { version = "1.46", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4.41", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"

# Performance and concurrency
rayon = "1.10.0"
dashmap = "6.0"
crossbeam = "0.8"
parking_lot = "0.12"

# Mathematical libraries
statrs = "0.17"
rand = "0.8"
rand_distr = "0.4"

# Fourier transforms and signal processing
rustfft = "6.0"
realfft = "3.0"

# SIMD optimization
wide = { version = "0.7", optional = true }
simdeez = { version = "1.0", optional = true }

# Logging and metrics
tracing = "0.1"
metrics = "0.24"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
approx = "0.5"
tokio-test = "0.4"

[features]
default = ["simd"]
simd = ["wide", "simdeez"]
quantum-simulation = []
advanced-patterns = []

[lib]
name = "quantum_enhanced"
crate-type = ["rlib"]

[[bench]]
name = "quantum_performance"
harness = false
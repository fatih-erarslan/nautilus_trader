[package]
name = "advanced-cdfa-redis"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["TENGRI Redis Integration Swarm <redis@tengri.ai>"]
description = "Redis Integration for Advanced CDFA - Real-time pub/sub, Pulsar bridge, PADS communication"
repository = "https://github.com/tengri/ats-cp-trader"
license = "MIT OR Apache-2.0"
keywords = ["redis", "pubsub", "realtime", "trading", "cdfa"]
categories = ["network-programming", "finance", "database"]

[lib]
name = "advanced_cdfa_redis"
path = "src/lib.rs"

[dependencies]
# Redis and networking
redis = { version = "0.24", features = ["tokio-comp", "connection-manager", "streams", "cluster"] }
redis-async = "0.17"
deadpool-redis = { version = "0.14", optional = true }

# Async runtime
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rmp-serde = "1.1"
msgpack = "0.1"

# Message compression
lz4_flex = { version = "0.11", optional = true }
zstd = { version = "0.13", optional = true }
flate2 = { version = "1.0", optional = true }

# Concurrency
tokio-stream = { version = "0.1", optional = true }
async-stream = { version = "0.3", optional = true }
dashmap = "5.5"
parking_lot = "0.12"
crossbeam = "0.8"

# Time and scheduling
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and metrics
tracing = "0.1"
tracing-subscriber = "0.3"
metrics = { version = "0.21", optional = true }
log = "0.4"

# Configuration
config = "0.14"
toml = "0.8"

# Security
ring = { version = "0.17", optional = true }
base64 = { version = "0.22", optional = true }

# Performance monitoring
once_cell = "1.19"

# Optional dependencies for features
criterion = { version = "0.5", features = ["html_reports"], optional = true }
testcontainers = { version = "0.24.0", optional = true }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"

[features]
default = ["compression", "security", "monitoring", "pulsar-bridge", "pads-integration"]

# Core features
compression = ["dep:lz4_flex", "dep:zstd", "dep:flate2"]
security = ["dep:ring", "dep:base64"]
monitoring = ["dep:metrics"]

# Integration features
pulsar-bridge = []
pads-integration = []
stream-processing = ["dep:tokio-stream", "dep:async-stream"]

# Performance features
connection-pooling = ["dep:deadpool-redis"]
clustering = ["redis/cluster"]

# Development features
testing = ["dep:testcontainers"]
benchmarking = ["dep:criterion"]

[[bench]]
name = "redis_benchmarks"
harness = false
path = "benches/redis_benchmarks.rs"
required-features = ["benchmarking"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]